    <script>
        let currentPhone = '';
        
        // ÂàáÊèõÊ®ôÁ±§
        function switchTab(tab) {
            // Êõ¥Êñ∞Ê®ôÁ±§ÁãÄÊÖã
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // ÂàáÊèõË°®ÂñÆ
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
        }
        
        // È°ØÁ§∫Ë®äÊÅØ
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            
            setTimeout(() => {
                messageEl.className = 'message';
            }, 5000);
        }
        
        // È°ØÁ§∫ËºâÂÖ•‰∏≠
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // ËôïÁêÜÈõªË©±ÁôªÂÖ•
        async function handlePhoneLogin(event) {
            event.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            currentPhone = '+886' + phoneNumber;
            
            showLoading(true);
            
            try {
                const { data, error } = await supabaseAuth.signInWithPhone(currentPhone);
                
                if (error) {
                    showMessage('ÁôºÈÄÅÈ©óË≠âÁ¢ºÂ§±ÊïóÔºö' + error.message, 'error');
                } else {
                    showMessage('È©óË≠âÁ¢ºÂ∑≤ÁôºÈÄÅÂà∞ÊÇ®ÁöÑÊâãÊ©ü', 'success');
                    document.getElementById('otpSection').style.display = 'block';
                    document.querySelector('.otp-input').focus();
                }
            } catch (err) {
                showMessage('Á≥ªÁµ±ÈåØË™§Ôºö' + err.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // ËôïÁêÜ OTP Ëº∏ÂÖ•
        function handleOtpInput(input, index) {
            if (input.value && index < 5) {
                const nextInput = document.querySelectorAll('.otp-input')[index + 1];
                if (nextInput) nextInput.focus();
            }
            
            // Ëá™ÂãïÈ©óË≠â
            const otpInputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(otpInputs).map(i => i.value).join('');
            if (otp.length === 6) {
                verifyOtp();
            }
        }
        
        // È©óË≠â OTP
        async function verifyOtp() {
            const otpInputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(otpInputs).map(i => i.value).join('');
            
            if (otp.length !== 6) {
                showMessage('Ë´ãËº∏ÂÖ•ÂÆåÊï¥ÁöÑ6‰ΩçÊï∏È©óË≠âÁ¢º', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const { data, error } = await supabaseAuth.verifyOtp(currentPhone, otp);
                
                if (error) {
                    showMessage('È©óË≠âÂ§±ÊïóÔºö' + error.message, 'error');
                } else {
                    showMessage('ÁôªÂÖ•ÊàêÂäüÔºÅ', 'success');
                    
                    // ÂÑ≤Â≠òÁî®Êà∂Ë≥áË®ä
                    localStorage.setItem('supabase_user', JSON.stringify(data.user));
                    
                    // Ë∑≥ËΩâÂà∞Â∞àÊ°àÂàóË°®
                    setTimeout(() => {
                        window.location.href = 'project-list.html';
                    }, 1000);
                }
            } catch (err) {
                showMessage('Á≥ªÁµ±ÈåØË™§Ôºö' + err.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // ÈáçÊñ∞ÁôºÈÄÅ OTP
        async function resendOtp() {
            showLoading(true);
            
            try {
                const { data, error } = await supabaseAuth.signInWithPhone(currentPhone);
                
                if (error) {
                    showMessage('ÈáçÊñ∞ÁôºÈÄÅÂ§±ÊïóÔºö' + error.message, 'error');
                } else {
                    showMessage('È©óË≠âÁ¢ºÂ∑≤ÈáçÊñ∞ÁôºÈÄÅ', 'success');
                    
                    // Ê∏ÖÁ©∫Ëº∏ÂÖ•Ê°Ü
                    document.querySelectorAll('.otp-input').forEach(input => {
                        input.value = '';
                    });
                    document.querySelector('.otp-input').focus();
                }
            } catch (err) {
                showMessage('Á≥ªÁµ±ÈåØË™§Ôºö' + err.message, 'error');
            } finally {

            }
        }
        
        // ËôïÁêÜ Email ÁôªÂÖ•

            event.preventDefault();

                    setTimeout(() => {

                    }, 1000);
                }
            } catch (err) {

            } finally {

            }
        }
        
        // ËôïÁêÜË®ªÂÜä
        async function handleSignUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Ë´ãËº∏ÂÖ• Email ÂíåÂØÜÁ¢º', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const { data, error } = await supabaseAuth.signUp(email, password, {
                    company: 'ÂÖÉÂøÉÂª∫Êùê'
                });
                
                if (error) {

                }

            } finally {

            }
        }
        
        // ËôïÁêÜ OAuth ÁôªÂÖ•
        async function handleOAuthLogin(provider) {
            showLoading(true);

                const { data, error } = await supabaseAuth.signInWithOAuth(provider);

                    // Supabase ÊúÉËá™ÂãïËôïÁêÜË∑≥ËΩâ

        // Ê™¢Êü•ÊòØÂê¶Â∑≤ÁôªÂÖ•
