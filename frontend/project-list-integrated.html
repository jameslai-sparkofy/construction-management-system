        }

        .search-icon {

            left: 1rem;
            top: 50%;

        .filter-btn {

        .progress-bar {

        .progress-fill {

        .status-badge {

        .status-active {

        .status-completed {

        .action-btns {

        /* Loading State */

        @keyframes spin {

        /* Empty State */

        /* Responsive */

                min-width: 100%;
            }

                overflow-x: auto;
            }

            table {

        }

    <script>
        // Initialize API client
        const apiClient = new ApiClient(
            window.location.hostname === 'localhost' 
                ? 'http://localhost:8787' 
                : 'https://construction-management-api.workers.dev',
            'yes-ceramics'
        );

        // State
        let allProjects = [];
        let currentFilter = 'all';

        // Check authentication
        async function checkAuth() {
            if (!apiClient.sessionToken) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const result = await apiClient.getProfile();
                if (!result.success) {
                    window.location.href = 'login.html';
                    return false;
                }

                // Update user info
                const userInfo = result.data.userInfo;
                document.getElementById('userName').textContent = userInfo.name || userInfo.phone;
                return true;
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'login.html';
                return false;
            }
        }

        // Load projects
        async function loadProjects() {
            try {
                // For now, we'll use mock data since the API might not have projects yet
                // In production, this would be: const result = await apiClient.getProjects();
                
                // Mock data for demonstration
                allProjects = [
                    {
                        id: '1',
                        name: 'Âè∞Âåó‰ø°Áæ©ÂçÄÂª∫Ê°à',
                        customer: '‰ø°Áæ©Âª∫Ë®≠',
                        totalUnits: 120,
                        maintenanceOrders: 5,
                        teams: 8,
                        progress: 75,
                        status: 'active'
                    },
                    {
                        id: '2',
                        name: 'Êñ∞Á´πÁßëÂ≠∏ÂúíÂçÄÂª†Ëæ¶',
                        customer: 'ÁßëÊäÄÂª∫Ë®≠',
                        totalUnits: 80,
                        maintenanceOrders: 2,
                        teams: 6,
                        progress: 100,
                        status: 'completed'
                    },
                    {
                        id: '3',
                        name: 'Âè∞‰∏≠‰∏ÉÊúüË±™ÂÆÖ',
                        customer: 'Ë±™ÊôØÂª∫Ë®≠',
                        totalUnits: 200,
                        maintenanceOrders: 8,
                        teams: 12,
                        progress: 45,
                        status: 'active'
                    }
                ];

                updateStats();
                renderProjects();
            } catch (error) {
                console.error('Failed to load projects:', error);
                showEmptyState();
            }
        }

        // Update statistics
        function updateStats() {
            const total = allProjects.length;
            const active = allProjects.filter(p => p.status === 'active').length;
            const completed = allProjects.filter(p => p.status === 'completed').length;
            const avgProgress = total > 0 
                ? Math.round(allProjects.reduce((sum, p) => sum + p.progress, 0) / total)
                : 0;

            document.getElementById('totalProjects').textContent = total;
            document.getElementById('activeProjects').textContent = active;
            document.getElementById('completedProjects').textContent = completed;
            document.getElementById('avgProgress').textContent = avgProgress + '%';
        }

        // Render projects table
        function renderProjects() {
            const tbody = document.getElementById('projectsTableBody');
            const filteredProjects = filterProjectsList();

            if (filteredProjects.length === 0) {
                showEmptyState();
                return;
            }

            tbody.innerHTML = filteredProjects.map(project => `
                <tr>
                    <td>
                        <div class="project-name" onclick="viewProject('${project.id}')">
                            <span>üè¢</span>
                            <span>${project.name}</span>
                        </div>
                    </td>
                    <td class="customer-name">${project.customer}</td>
                    <td>${project.totalUnits}</td>
                    <td>${project.maintenanceOrders}</td>
                    <td>${project.teams}</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${project.progress}%"></div>
                        </div>
                        <small>${project.progress}%</small>
                    </td>
                    <td>
                        <span class="status-badge status-${project.status}">
                            ${project.status === 'active' ? 'ÈÄ≤Ë°å‰∏≠' : 
                              project.status === 'completed' ? 'Â∑≤ÂÆåÊàê' : 'ÂæÖÈñãÂßã'}
                        </span>
                    </td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn" onclick="viewProject('${project.id}')">Êü•Áúã</button>
                            <button class="action-btn" onclick="editProject('${project.id}')">Á∑®ËºØ</button>
                        </div>
                    </td>
                </tr>
            `).join('');

            document.getElementById('projectCount').textContent = `ÂÖ± ${filteredProjects.length} ÂÄãÂ∞àÊ°à`;
        }

        // Filter projects
        function filterProjectsList() {
            if (currentFilter === 'all') {
                return allProjects;
            }
            return allProjects.filter(p => p.status === currentFilter);
        }

        // Filter button click
        function filterProjects(filter) {
            currentFilter = filter;
            
            // Update button styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.style.background = 'white';
                btn.style.color = '#333';
            });
            event.target.style.background = '#1e3c72';
            event.target.style.color = 'white';
            
            renderProjects();
        }

        // Search projects
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                renderProjects();
                return;
            }

            const filtered = allProjects.filter(p => 
                p.name.toLowerCase().includes(searchTerm) ||
                p.customer.toLowerCase().includes(searchTerm)
            );

            const tbody = document.getElementById('projectsTableBody');
            if (filtered.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="empty-state">
                            <p>Êâæ‰∏çÂà∞Á¨¶Âêà "${searchTerm}" ÁöÑÂ∞àÊ°à</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filtered.map(project => `
                <tr>
                    <td>
                        <div class="project-name" onclick="viewProject('${project.id}')">
                            <span>üè¢</span>
                            <span>${project.name}</span>
                        </div>
                    </td>
                    <td class="customer-name">${project.customer}</td>
                    <td>${project.totalUnits}</td>
                    <td>${project.maintenanceOrders}</td>
                    <td>${project.teams}</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${project.progress}%"></div>
                        </div>
                        <small>${project.progress}%</small>
                    </td>
                    <td>
                        <span class="status-badge status-${project.status}">
                            ${project.status === 'active' ? 'ÈÄ≤Ë°å‰∏≠' : 
                              project.status === 'completed' ? 'Â∑≤ÂÆåÊàê' : 'ÂæÖÈñãÂßã'}
                        </span>
                    </td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn" onclick="viewProject('${project.id}')">Êü•Áúã</button>
                            <button class="action-btn" onclick="editProject('${project.id}')">Á∑®ËºØ</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        });

        // View project
        function viewProject(projectId) {
            // Store project ID for the details page
            localStorage.setItem('currentProjectId', projectId);
            window.location.href = 'project details.html';
        }

        // Edit project
        function editProject(projectId) {
            // Store project ID for editing
            localStorage.setItem('editProjectId', projectId);
            window.location.href = 'proecjt create.html';
        }

        // Show empty state
        function showEmptyState() {
            const tbody = document.getElementById('projectsTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="8" class="empty-state">
                        <h3>Â∞öÁÑ°Â∞àÊ°àË≥áÊñô</h3>
                        <p>ÈªûÊìä„ÄåÊñ∞Â¢ûÂ∞àÊ°à„ÄçÊåâÈàïÈñãÂßãÂâµÂª∫ÊÇ®ÁöÑÁ¨¨‰∏ÄÂÄãÂ∞àÊ°à</p>
                        <button class="btn btn-primary" onclick="window.location.href='proecjt create.html'">
                            ‚ûï Êñ∞Â¢ûÂ∞àÊ°à
                        </button>
                    </td>
                </tr>
            `;
        }

        // Logout
        async function logout() {
            try {
                await apiClient.logout();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                // Clear session anyway
                apiClient.clearSession();
                window.location.href = 'login.html';
            }
        }

        // Initialize page
        async function init() {
            const authenticated = await checkAuth();
            if (authenticated) {
                await loadProjects();
            }
        }

        // Start initialization
        init();
    </script>
