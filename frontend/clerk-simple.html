<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk 簡單測試</title>
    
    <!-- 根據官方文檔載入 Clerk -->
    <script 
        data-clerk-publishable-key="pk_test_YWJzb2x1dGUtY291Z2FyLTkwLmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        crossorigin="anonymous">
    </script>
    
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            background: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #667eea;
        }
        #user-info {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Clerk 認證測試 (簡化版)</h1>
    
    <div id="status" class="status">
        正在載入 Clerk...
    </div>
    
    <div id="user-info" style="display:none;">
        <h3>用戶資訊</h3>
        <pre id="user-data">未登入</pre>
    </div>
    
    <div id="actions" style="display:none;">
        <button onclick="signIn()">登入</button>
        <button onclick="signUp()">註冊</button>
        <button onclick="signOut()">登出</button>
        <button onclick="checkUser()">檢查狀態</button>
        <button onclick="goToSystem()">進入系統</button>
    </div>
    
    <div id="clerk-root"></div>
    
    <script>
        // 等待 Clerk 載入
        window.addEventListener('load', async () => {
            const statusEl = document.getElementById('status');
            const actionsEl = document.getElementById('actions');
            const userInfoEl = document.getElementById('user-info');
            
            try {
                // 等待 Clerk 物件可用
                let attempts = 0;
                while (!window.Clerk && attempts < 20) {
                    console.log('Waiting for Clerk...', attempts);
                    await new Promise(r => setTimeout(r, 250));
                    attempts++;
                }
                
                if (!window.Clerk) {
                    throw new Error('Clerk 載入超時');
                }
                
                // Clerk 載入成功
                console.log('Clerk loaded:', window.Clerk);
                statusEl.className = 'status success';
                statusEl.textContent = '✅ Clerk 載入成功！';
                
                // 顯示操作按鈕
                actionsEl.style.display = 'block';
                
                // 檢查初始狀態
                checkUser();
                
                // 監聽用戶變化
                window.Clerk.addListener((resources) => {
                    console.log('Clerk state changed:', resources);
                    if (resources.user) {
                        showUser(resources.user);
                    } else {
                        hideUser();
                    }
                });
                
            } catch (error) {
                console.error('Clerk error:', error);
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    ❌ 錯誤：${error.message}<br>
                    <a href="login-simple.html">使用傳統登入</a>
                `;
            }
        });
        
        // 顯示用戶資訊
        function showUser(user) {
            const userInfoEl = document.getElementById('user-info');
            const userDataEl = document.getElementById('user-data');
            
            userInfoEl.style.display = 'block';
            userDataEl.textContent = JSON.stringify({
                id: user.id,
                email: user.primaryEmailAddress?.emailAddress,
                phone: user.primaryPhoneNumber?.phoneNumber,
                name: user.fullName || user.firstName || 'User',
                createdAt: user.createdAt
            }, null, 2);
        }
        
        // 隱藏用戶資訊
        function hideUser() {
            const userInfoEl = document.getElementById('user-info');
            userInfoEl.style.display = 'none';
        }
        
        // 登入
        async function signIn() {
            try {
                await window.Clerk.openSignIn({
                    afterSignInUrl: window.location.href
                });
            } catch (error) {
                alert('登入錯誤：' + error.message);
            }
        }
        
        // 註冊
        async function signUp() {
            try {
                await window.Clerk.openSignUp({
                    afterSignUpUrl: window.location.href
                });
            } catch (error) {
                alert('註冊錯誤：' + error.message);
            }
        }
        
        // 登出
        async function signOut() {
            try {
                await window.Clerk.signOut();
                location.reload();
            } catch (error) {
                alert('登出錯誤：' + error.message);
            }
        }
        
        // 檢查用戶狀態
        function checkUser() {
            if (window.Clerk && window.Clerk.user) {
                showUser(window.Clerk.user);
            } else {
                hideUser();
                console.log('No user signed in');
            }
        }
        
        // 進入系統
        function goToSystem() {
            if (window.Clerk && window.Clerk.user) {
                // 儲存用戶資訊
                localStorage.setItem('clerk_user', JSON.stringify({
                    id: window.Clerk.user.id,
                    email: window.Clerk.user.primaryEmailAddress?.emailAddress,
                    name: window.Clerk.user.fullName || window.Clerk.user.firstName || 'User'
                }));
                
                // 跳轉到專案列表
                window.location.href = 'project-list.html';
            } else {
                alert('請先登入');
            }
        }
    </script>
</body>
</html>
