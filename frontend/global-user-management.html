<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全站用戶管理 - 元心建材工程管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-active { background: #10b981; }
        .status-inactive { background: #ef4444; }
        .role-super-admin { background: #8b5cf6; }
        .role-admin { background: #3b82f6; }
        .role-user { background: #6b7280; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">全站用戶管理</h1>
                        <p class="text-sm text-gray-600 mt-1">管理系統中的所有用戶帳號</p>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="showAddUserModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            ➕ 新增用戶
                        </button>
                        <a href="project-list.html" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                            ← 返回首頁
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
                <div class="flex flex-wrap gap-4 items-center">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">搜尋用戶</label>
                        <input type="text" id="searchInput" placeholder="搜尋姓名或手機號碼..." 
                               class="w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">角色篩選</label>
                        <select id="roleFilter" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">所有角色</option>
                            <option value="super_admin">超級管理員</option>
                            <option value="admin">管理員</option>
                            <option value="user">一般用戶</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">狀態篩選</label>
                        <select id="statusFilter" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">所有狀態</option>
                            <option value="1">啟用</option>
                            <option value="0">停用</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button onclick="applyFilters()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                            搜尋
                        </button>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">用戶列表</h2>
                    <p class="text-sm text-gray-600" id="userCount">載入中...</p>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用戶資訊</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">角色</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">狀態</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">建立時間</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="text-center py-8">
                    <div class="text-gray-500">載入用戶資料中...</div>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center py-8" style="display: none;">
                    <div class="text-gray-500">沒有找到符合條件的用戶</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-md w-full p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">新增用戶</h3>
                <form id="addUserForm">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                            <input type="text" name="name" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">手機號碼</label>
                            <input type="tel" name="phone" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">密碼（手機末3碼）</label>
                            <input type="text" name="password_suffix" required maxlength="3"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">電子信箱</label>
                            <input type="email" name="email" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">角色</label>
                            <select name="global_role" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">請選擇角色</option>
                                <option value="super_admin">超級管理員</option>
                                <option value="admin">管理員</option>
                                <option value="user">一般用戶</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex gap-3 mt-6">
                        <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
                            新增用戶
                        </button>
                        <button type="button" onclick="hideAddUserModal()" class="flex-1 bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700 transition-colors">
                            取消
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="js/unified-auth.js"></script>
    <script>
        let currentUsers = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadUsers();
            setupEventListeners();
        });

        async function checkAuth() {
            const token = localStorage.getItem('token') || localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = 'login-simple.html';
                return;
            }

            // Check if user is super admin
            try {
                const response = await fetch(`${CONFIG.API.WORKER_API_URL}/api/v1/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    // 檢查多個可能的角色字段
                    const userRole = user.global_role || user.role || user.user_type;
                    if (userRole !== 'super_admin') {
                        alert('只有超級管理員可以訪問此頁面');
                        window.location.href = 'project-list.html';
                        return;
                    }
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'login-simple.html';
            }
        }

        async function loadUsers() {
            try {
                const token = localStorage.getItem('token') || localStorage.getItem('auth_token');
                const response = await fetch(`${CONFIG.API.WORKER_API_URL}/api/v1/admin/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    currentUsers = await response.json();
                    renderUsers(currentUsers);
                    updateUserCount(currentUsers.length);
                } else {
                    throw new Error('Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('loadingState').innerHTML = '<div class="text-red-500">載入失敗，請重試</div>';
            } finally {
                document.getElementById('loadingState').style.display = 'none';
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                tbody.innerHTML = '';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            
            tbody.innerHTML = users.map(user => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div>
                            <div class="font-medium text-gray-900">${user.name || '未設定'}</div>
                            <div class="text-sm text-gray-500">${user.phone}</div>
                            ${user.email ? `<div class="text-sm text-gray-500">${user.email}</div>` : ''}
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full text-white role-${user.global_role}">
                            ${getRoleDisplayName(user.global_role)}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full text-white ${user.is_active ? 'status-active' : 'status-inactive'}">
                            ${user.is_active ? '啟用' : '停用'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500">
                        ${user.created_at ? new Date(user.created_at).toLocaleDateString('zh-TW') : '未知'}
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex gap-2">
                            <button onclick="toggleUserStatus(${user.id}, ${user.is_active})" 
                                    class="text-sm px-3 py-1 rounded ${user.is_active ? 'bg-red-100 text-red-700 hover:bg-red-200' : 'bg-green-100 text-green-700 hover:bg-green-200'} transition-colors">
                                ${user.is_active ? '停用' : '啟用'}
                            </button>
                            ${user.global_role !== 'super_admin' ? `
                                <button onclick="deleteUser(${user.id}, '${user.name}')" 
                                        class="text-sm px-3 py-1 rounded bg-red-100 text-red-700 hover:bg-red-200 transition-colors">
                                    刪除
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getRoleDisplayName(role) {
            const roles = {
                'super_admin': '超級管理員',
                'admin': '管理員',
                'user': '一般用戶'
            };
            return roles[role] || role;
        }

        function updateUserCount(count) {
            document.getElementById('userCount').textContent = `共 ${count} 位用戶`;
        }

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            
            // Add user form
            document.getElementById('addUserForm').addEventListener('submit', handleAddUser);
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = currentUsers.filter(user => {
                const matchesSearch = !searchTerm || 
                    user.name?.toLowerCase().includes(searchTerm) || 
                    user.phone?.includes(searchTerm) ||
                    user.email?.toLowerCase().includes(searchTerm);
                
                const matchesRole = !roleFilter || user.global_role === roleFilter;
                const matchesStatus = statusFilter === '' || user.is_active === (statusFilter === '1');

                return matchesSearch && matchesRole && matchesStatus;
            });

            renderUsers(filtered);
            updateUserCount(filtered.length);
        }

        function showAddUserModal() {
            document.getElementById('addUserModal').classList.remove('hidden');
        }

        function hideAddUserModal() {
            document.getElementById('addUserModal').classList.add('hidden');
            document.getElementById('addUserForm').reset();
        }

        async function handleAddUser(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const userData = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                password_suffix: formData.get('password_suffix'),
                email: formData.get('email'),
                global_role: formData.get('global_role'),
                is_active: 1
            };

            try {
                const token = localStorage.getItem('token') || localStorage.getItem('auth_token');
                const response = await fetch(`${CONFIG.API.WORKER_API_URL}/api/v1/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    alert('用戶新增成功');
                    hideAddUserModal();
                    await loadUsers();
                } else {
                    const error = await response.json();
                    alert(`新增失敗: ${error.error || '未知錯誤'}`);
                }
            } catch (error) {
                console.error('Error adding user:', error);
                alert('新增失敗，請重試');
            }
        }

        async function toggleUserStatus(userId, currentStatus) {
            if (!confirm(`確定要${currentStatus ? '停用' : '啟用'}此用戶嗎？`)) return;

            try {
                const token = localStorage.getItem('token') || localStorage.getItem('auth_token');
                const response = await fetch(`${CONFIG.API.WORKER_API_URL}/api/v1/admin/users/${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_active: currentStatus ? 0 : 1 })
                });

                if (response.ok) {
                    alert(`用戶已${currentStatus ? '停用' : '啟用'}`);
                    await loadUsers();
                } else {
                    const error = await response.json();
                    alert(`操作失敗: ${error.error || '未知錯誤'}`);
                }
            } catch (error) {
                console.error('Error toggling user status:', error);
                alert('操作失敗，請重試');
            }
        }

        async function deleteUser(userId, userName) {
            if (!confirm(`確定要刪除用戶「${userName}」嗎？此操作無法復原。`)) return;

            try {
                const token = localStorage.getItem('token') || localStorage.getItem('auth_token');
                const response = await fetch(`${CONFIG.API.WORKER_API_URL}/api/v1/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert('用戶已刪除');
                    await loadUsers();
                } else {
                    const error = await response.json();
                    alert(`刪除失敗: ${error.error || '未知錯誤'}`);
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('刪除失敗，請重試');
            }
        }
    </script>
</body>
</html>
