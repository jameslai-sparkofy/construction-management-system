<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 元心建材工程管理系統 v1.4.0</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            max-width: 450px;
            width: 90%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
        }

        h1 {
            color: #1a202c;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .version-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #10b981;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fallback-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .fallback-link a {
            color: #10b981;
            text-decoration: none;
            font-weight: 500;
        }

        .fallback-link a:hover {
            text-decoration: underline;
        }

        .test-accounts {
            background: #fef5e7;
            border: 1px solid #f9c74f;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }

        .test-accounts h3 {
            color: #f9844a;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .test-accounts p {
            color: #90742d;
            font-size: 0.813rem;
            line-height: 1.5;
        }

        .test-account-item {
            background: white;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.813rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">🏗️</div>
            <h1>元心建材工程管理系統</h1>
            <div class="version-badge">v1.4.0 - Supabase 認證版</div>
            <p class="subtitle">專業的建築施工管理平台</p>
        </div>

        <!-- Email 登入表單 -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label>密碼</label>
                <input type="password" id="password" placeholder="請輸入密碼" required>
            </div>
            
            <button type="submit" id="loginBtn" class="btn btn-primary">
                登入
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="handleSignUp()">
                註冊新帳號
            </button>
        </form>

        <!-- 訊息顯示 -->
        <div id="message" class="message"></div>

        <!-- 測試帳號提示 -->
        <div class="test-accounts">
            <h3>📝 測試帳號</h3>
            <p>你可以使用以下測試帳號登入，或註冊新帳號：</p>
            <div class="test-account-item">
                Email: test@example.com<br>
                密碼: test123456
            </div>
        </div>

        <!-- 傳統登入連結 -->
        <div class="fallback-link">
            <a href="login-simple.html">使用傳統登入方式 →</a>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        
        // Supabase 配置
        const supabaseUrl = 'https://pbecqosbkuyypsgwxnmq.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiZWNxb3Nia3V5eXBzZ3d4bm1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2NDgyOTcsImV4cCI6MjA3MDIyNDI5N30.RxgJZpII8Fm1ym6UtMEdmw87DExR1MxtJXISag9vszQ'
        
        // 初始化 Supabase 客戶端
        const supabase = createClient(supabaseUrl, supabaseAnonKey)
        
        // 將函數掛載到全域
        window.supabase = supabase
        
        // 檢查是否已登入
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                showMessage('您已登入，正在跳轉...', 'success')
                setTimeout(() => {
                    window.location.href = 'project-list.html'
                }, 1000)
            }
        })
        
        // 監聽認證狀態變化
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth event:', event, session)
            
            if (event === 'SIGNED_IN' && session) {
                // 儲存用戶資訊到 localStorage
                localStorage.setItem('supabase_session', JSON.stringify(session))
                localStorage.setItem('supabase_user', JSON.stringify(session.user))
                
                showMessage('登入成功！正在跳轉...', 'success')
                setTimeout(() => {
                    window.location.href = 'project-list.html'
                }, 1500)
            }
        })
    </script>

    <script>
        // 顯示訊息
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message')
            messageEl.textContent = text
            messageEl.className = 'message ' + type
            
            if (type !== 'success') {
                setTimeout(() => {
                    messageEl.className = 'message'
                }, 5000)
            }
        }
        
        // 處理登入
        async function handleLogin(event) {
            event.preventDefault()
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const loginBtn = document.getElementById('loginBtn')
            
            // 顯示載入狀態
            loginBtn.disabled = true
            loginBtn.innerHTML = '登入中<span class="loading"></span>'
            
            try {
                const { data, error } = await window.supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                })
                
                if (error) {
                    showMessage('登入失敗：' + error.message, 'error')
                    loginBtn.disabled = false
                    loginBtn.textContent = '登入'
                } else if (data.session) {
                    showMessage('登入成功！正在跳轉...', 'success')
                    
                    // 儲存 session
                    localStorage.setItem('supabase_session', JSON.stringify(data.session))
                    localStorage.setItem('supabase_user', JSON.stringify(data.user))
                    
                    // 跳轉到專案列表
                    setTimeout(() => {
                        window.location.href = 'project-list.html'
                    }, 1500)
                }
            } catch (err) {
                showMessage('系統錯誤：' + err.message, 'error')
                loginBtn.disabled = false
                loginBtn.textContent = '登入'
            }
        }
        
        // 處理註冊
        async function handleSignUp() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            
            if (!email || !password) {
                showMessage('請輸入 Email 和密碼', 'error')
                return
            }
            
            if (password.length < 6) {
                showMessage('密碼至少需要 6 個字元', 'error')
                return
            }
            
            const loginBtn = document.getElementById('loginBtn')
            loginBtn.disabled = true
            loginBtn.innerHTML = '註冊中<span class="loading"></span>'
            
            try {
                const { data, error } = await window.supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            company: '元心建材',
                            created_at: new Date().toISOString()
                        }
                    }
                })
                
                if (error) {
                    showMessage('註冊失敗：' + error.message, 'error')
                } else if (data.user) {
                    if (data.session) {
                        // 直接登入成功
                        showMessage('註冊成功！正在跳轉...', 'success')
                        localStorage.setItem('supabase_session', JSON.stringify(data.session))
                        localStorage.setItem('supabase_user', JSON.stringify(data.user))
                        
                        setTimeout(() => {
                            window.location.href = 'project-list.html'
                        }, 1500)
                    } else {
                        // 需要 Email 驗證
                        showMessage('註冊成功！請檢查您的 Email 進行驗證', 'success')
                    }
                }
            } catch (err) {
                showMessage('系統錯誤：' + err.message, 'error')
            } finally {
                loginBtn.disabled = false
                loginBtn.textContent = '登入'
            }
        }
    </script>
</body>
</html>
