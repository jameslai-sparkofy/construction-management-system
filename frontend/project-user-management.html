        async function handleRoleToggle(event, userId) {
            const switchElement = event.target;
            const isLeader = switchElement.checked;
            const originalState = !isLeader; // ä¿å­˜åŸå§‹ç‹€æ…‹
            
            // é¡¯ç¤ºç¢ºèªå°è©±æ¡†
            const confirmMessage = isLeader ? 'ç¢ºå®šè¦æå‡æ­¤æˆå“¡ç‚ºè² è²¬äººå—ï¼Ÿ' : 'ç¢ºå®šè¦å°‡æ­¤è² è²¬äººé™ç‚ºæˆå“¡å—ï¼Ÿ';
            if (!confirm(confirmMessage)) {
                // ç”¨æˆ¶å–æ¶ˆï¼Œæ¢å¾©åŸå§‹ç‹€æ…‹
                switchElement.checked = originalState;
                return;
            }
            
            try {
                await toggleUserRole(userId, isLeader);
                // æˆåŠŸå¾Œæ›´æ–°æ¨™ç±¤ç‹€æ…‹
                updateRoleLabelColors(switchElement.parentNode.parentNode, isLeader);
            } catch (error) {
                // å¤±æ•—æ™‚æ¢å¾©é–‹é—œç‹€æ…‹
                switchElement.checked = originalState;
                alert(isLeader ? 'æå‡å¤±æ•—ï¼š' + error.message : 'é™ç´šå¤±æ•—ï¼š' + error.message);
            }
        }
