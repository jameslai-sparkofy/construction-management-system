<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案用戶管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .project-info {
            color: #666;
            font-size: 14px;
        }

        .back-button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .back-button:before {
            content: "←";
            font-size: 16px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .panel-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        /* 用戶選擇面板 */
        .user-source-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            background: #f5f5f5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: #667eea;
            color: white;
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 10px;
        }

        .user-item {
            padding: 8px;
            margin-bottom: 6px;
            background: #f9f9f9;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
        }

        .user-item:hover {
            background: #e8eaf6;
            transform: translateX(5px);
        }

        .user-item.selected {
            background: #667eea;
            color: white;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .user-detail {
            font-size: 12px;
            opacity: 0.8;
        }

        .add-button {
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .add-button:hover {
            background: #45a049;
        }

        .add-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* 工班選擇 */
        .team-selector {
            margin: 15px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .team-selector label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .team-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }

        /* 新增工班選擇按鈕樣式 */
        #workerTeamTabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .worker-team-tab {
            padding: 10px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            min-width: 120px;
            text-align: center;
        }

        .worker-team-tab:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }

        .worker-team-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .worker-team-tab .team-count {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 2px;
        }

        /* 工班分頁 */
        .team-tabs {
            margin: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .team-tab-buttons {
            display: flex;
            gap: 2px;
            overflow-x: auto;
        }

        .team-tab-button {
            padding: 8px 16px;
            background: #f5f5f5;
            border: none;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .team-tab-button.active {
            background: #667eea;
            color: white;
        }

        .team-tab-button:hover:not(.active) {
            background: #e8eaf6;
        }

        /* 專案用戶列表 */
        .users-grid {
            display: grid;
            gap: 20px;
        }

        .user-group {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .group-header {
            background: #f5f5f5;
            padding: 12px 15px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-badge {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .group-users {
            padding: 15px;
        }

        .project-user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .project-user-item:hover {
            background: #e8eaf6;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            padding: 4px 10px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .promote-button {
            background: #ff9800;
            color: white;
        }

        .promote-button:hover {
            background: #f57c00;
        }

        .remove-button {
            background: #f44336;
            color: white;
        }

        .remove-button:hover {
            background: #d32f2f;
        }

        /* 權限標籤 */
        .permission-tags {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .permission-tag {
            padding: 2px 6px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 3px;
            font-size: 11px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        /* 工班成員區分 */
        .team-section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .leader-item {
            background: #fff3e0 !important;
            border-left: 3px solid #ff9800;
        }
        
        .leader-badge {
            background: #ff9800;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 8px;
        }
        
        .demote-button {
            background: #9e9e9e;
            color: white;
        }
        
        .demote-button:hover {
            background: #757575;
        }
        
        /* 角色切換開關樣式 */
        .role-switch-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
        }

        .role-label {
            font-size: 12px;
            color: #999;
            transition: color 0.3s;
        }

        .role-label.active {
            color: #2196f3;
            font-weight: 500;
        }

        .role-label.member.active {
            color: #4caf50;
        }

        .role-label.leader.active {
            color: #ff9800;
        }

        .role-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .role-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .role-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4caf50;
            transition: .3s;
            border-radius: 24px;
        }

        .role-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        .role-switch input:checked + .role-slider {
            background-color: #ff9800;
        }

        .role-switch input:checked + .role-slider:before {
            transform: translateX(20px);
        }

        .role-switch:hover .role-slider {
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        
        .team-count {
            font-size: 12px;
            opacity: 0.7;
            margin-left: 5px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 新增工人表單 */
        .new-worker-form {
            display: none;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 6px;
            margin-top: 15px;
        }

        .new-worker-form.show {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .create-worker-toggle {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .create-worker-toggle:hover {
            background: #5a67d8;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .user-source-tabs {
                flex-direction: column;
            }
        }
    </style>
    <!-- 引入配置檔 -->
    <script src="config.js"></script>
    <script src="js/user-profile-component.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>專案用戶管理</h1>
                <div class="project-info">
                    <div id="projectName">載入中...</div>
                    <div id="currentUser" style="margin-top: 5px; font-size: 12px;"></div>
                </div>
            </div>
            <div class="header-right" style="display: flex; align-items: center; gap: 0.75rem;">
                <a href="#" class="back-button" id="backToProject">回到專案詳情</a>
                <!-- 用戶資料組件將會插入到這裡 -->
            </div>
        </div>

        <div class="main-content">
            <!-- 左側：添加用戶面板 -->
            <div class="panel">
                <h2 class="panel-title">添加用戶到專案</h2>
                
                <!-- 用戶來源選擇 -->
                <div class="user-source-tabs">
                    <button class="tab-button active" data-source="admins">
                        管理員
                    </button>
                    <button class="tab-button" data-source="workers">
                        師父
                    </button>
                    <button class="tab-button" data-source="owners">
                        業主
                    </button>
                </div>

                <!-- 工班選擇提示（當選擇師父時顯示） -->
                <div id="teamSelectorLabel" style="display: none; margin-bottom: 10px; color: #333; font-weight: 500;">
                    請先選擇工班：
                </div>
                
                <!-- 工班選擇分頁（當選擇師父時顯示） -->
                <div class="team-selector" id="teamSelectorForWorkers" style="display: none;">
                    <div class="team-tab-buttons" id="workerTeamTabs">
                        <!-- 動態生成工班按鈕 -->
                    </div>
                </div>

                <!-- 可選用戶列表 -->
                <div class="user-list" id="availableUsers">
                    <div class="loading">
                        <div class="spinner"></div>
                        載入中...
                    </div>
                </div>

                <!-- 選擇師父但未選工班的提示 -->
                <div id="selectTeamHint" style="display: none; padding: 20px; text-align: center; color: #666; background: #f9f9f9; border-radius: 6px; margin-top: 20px;">
                    <p style="margin: 0;">👆 請先選擇上方的工班，系統將載入該工班的師父列表</p>
                </div>

                <!-- 角色選擇和添加按鈕 -->
                <div class="add-user-controls" style="display: flex; gap: 10px; align-items: center; margin-top: 20px;">
                    <div class="role-selector" id="roleSelector" style="display: none;">
                        <label for="userRole" style="margin-right: 8px; font-weight: 500;">角色：</label>
                        <select id="userRole" style="padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; background: white;">
                            <option value="member">工班成員</option>
                            <option value="leader">工班負責人</option>
                        </select>
                    </div>
                    <button class="add-button" id="addUserButton" disabled>
                        添加選中的用戶
                    </button>
                </div>

                <!-- 新增師父按鈕（僅師父標籤顯示） -->
                <button class="create-worker-toggle" id="createWorkerToggle" style="display: none;">
                    + 創建新師父
                </button>

                <!-- 新增師父表單 -->
                <div class="new-worker-form" id="newWorkerForm">
                    <div class="form-group">
                        <label>姓名：</label>
                        <input type="text" id="workerName" placeholder="輸入師父姓名" onchange="updateNickname()">
                    </div>
                    <div class="form-group">
                        <label>簡稱：</label>
                        <input type="text" id="workerNickname" placeholder="自動取姓名最後一字">
                    </div>
                    <div class="form-group">
                        <label>電話/帳號：</label>
                        <input type="tel" id="workerPhone" placeholder="輸入手機號碼" onchange="updatePassword()">
                    </div>
                    <div class="form-group">
                        <label>密碼：</label>
                        <input type="text" id="workerPassword" placeholder="預設為電話後3碼">
                    </div>
                    <div class="form-group">
                        <label>Email（找回密碼用）：</label>
                        <input type="email" id="workerEmail" placeholder="輸入電子郵件">
                    </div>
                    <div class="form-group">
                        <label>工班：</label>
                        <select id="workerTeam">
                            <option value="">選擇工班...</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button class="action-button" onclick="cancelNewWorker()">取消</button>
                        <button class="add-button" onclick="createNewWorker()">創建</button>
                    </div>
                </div>
            </div>

            <!-- 右側：專案用戶列表 -->
            <div class="panel">
                <h2 class="panel-title">專案成員列表</h2>
                
                <div class="users-grid" id="projectUsers">
                    <!-- 管理員 -->
                    <div class="user-group">
                        <div class="group-header">
                            <span>管理員 (Admin)</span>
                            <span class="group-badge" id="adminCount">0</span>
                        </div>
                        <div class="group-users" id="adminUsers">
                            <div class="loading">載入中...</div>
                        </div>
                    </div>

                    <!-- 業主 -->
                    <div class="user-group">
                        <div class="group-header">
                            <span>業主 (Owner)</span>
                            <span class="group-badge" id="ownerCount">0</span>
                        </div>
                        <div class="group-users" id="ownerUsers">
                            <div class="loading">載入中...</div>
                        </div>
                    </div>

                    <!-- 工班成員 -->
                    <div class="user-group">
                        <div class="group-header">
                            <span>工班成員</span>
                            <span class="group-badge" id="workerCount">0</span>
                        </div>
                        <!-- 工班分頁控制 -->
                        <div class="team-tabs" id="teamTabs" style="display: none;">
                            <div class="team-tab-buttons" id="teamTabButtons">
                                <!-- 動態生成工班分頁 -->
                            </div>
                        </div>
                        <div class="group-users" id="workerUsers">
                            <div class="loading">載入中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置 - 延遲初始化避免競態條件，提供默認值
        // 根據當前域名自動選擇對應的 API 端點
        const hostname = window.location.hostname;
        let API_BASE;
        if (hostname.includes('frontend-prod.pages.dev') || hostname === 'cm-prod.pages.dev') {
            API_BASE = 'https://construction-management-api-prod.lai-jameslai.workers.dev';
        } else {
            API_BASE = 'https://construction-management-api-dev.lai-jameslai.workers.dev';
        }
        
        // 初始化配置函數
        function initializeConfig() {
            if (window.CONFIG?.API?.WORKER_API_URL) {
                API_BASE = window.CONFIG.API.WORKER_API_URL;
                console.log('API_BASE initialized:', API_BASE);
                return true;
            } else {
                console.warn('CONFIG not ready, using fallback API URL:', API_BASE);
                return true; // 即使沒有 CONFIG，也使用默認值繼續
            }
        }
        let projectId = null;
        let currentUserData = null;
        let currentUserProjectRole = null; // 當前用戶在專案中的角色
        let selectedUser = null;
        let selectedTeam = null;
        let currentSource = 'admins';
        let availableUsersList = [];
        let projectUsersList = [];
        let teamsList = [];
        let currentTeamTab = null;
        let projectOpportunityId = null; // 專案的 opportunity_id，用於載入業主數據
        
        // Team name to ID mapping cache (copied from project-detail)
        let teamNameToIdMap = {};
        let teamIdToNameMap = {};
        
        // Load team mappings from SupplierObj (copied from project-detail)
        async function loadTeamMappings() {
            try {
                console.log('Loading team mappings from SupplierObj...');
                const response = await fetch(`https://d1.yes-ceramics.com/rest/SupplierObj?limit=500`, {
                    headers: {
                        'Authorization': `Bearer fx-crm-api-secret-2025`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const suppliers = data.results || [];
                    
                    suppliers.forEach(supplier => {
                        const id = supplier._id;
                        const name = supplier.name;
                        const abbreviation = supplier.abbreviation__c;
                        
                        // Check if this is likely a team/construction company
                        if (name && (name.includes('工班') || name.includes('師傅') || 
                                     name.includes('有限公司') || name.includes('企業'))) {
                            teamNameToIdMap[name] = id;
                            teamIdToNameMap[id] = {
                                name: name,
                                abbreviation: abbreviation || null
                            };
                            
                            // Also map common variations to handle edge cases
                            const decodedName = decodeURIComponent(name).trim();
                            if (decodedName !== name) {
                                teamNameToIdMap[decodedName] = id;
                            }
                        }
                    });
                    
                    console.log('Team mappings loaded:', Object.keys(teamNameToIdMap).length, 'teams');
                }
            } catch (error) {
                console.error('Failed to load team mappings:', error);
            }
        }

        // 初始化
        async function init() {
            // 等待配置載入
            let configRetries = 0;
            while (!initializeConfig() && configRetries < 10) {
                await new Promise(resolve => setTimeout(resolve, 100));
                configRetries++;
            }
            
            if (!API_BASE) {
                console.error('Failed to initialize CONFIG after retries');
                alert('系統配置載入失敗，請重新整理頁面');
                return;
            }
            
            // 從 URL 獲取專案 ID
            const urlParams = new URLSearchParams(window.location.search);
            projectId = urlParams.get('project_id');
            
            if (!projectId) {
                alert('缺少專案 ID');
                // 返回專案列表而不是無限循環
                window.location.href = 'project-list.html';
                return;
            }
            
            // Initialize user profile component with role display in header-right
            const headerRight = document.querySelector('.header-right');
            window.initUserProfile({
                showRole: true,
                projectId: projectId,
                container: headerRight,
                displayMode: 'name-project-role'
            });

            // 設置回到專案詳情按鈕連結
            const backButton = document.getElementById('backToProject');
            if (backButton) {
                backButton.href = `project-detail.html?id=${projectId}`;
            }

            // 獲取當前用戶
            await getCurrentUser();
            
            // 載入專案資訊
            await loadProjectInfo();
            
            // 載入工班映射 (先載入這個)
            await loadTeamMappings();
            
            // 載入工班列表
            await loadTeams();

        // 載入工班列表（直接從案場資料中提取，和 project-detail 相同邏輯）
        async function loadTeams() {
            try {
                const token = localStorage.getItem('token');
                
                // 首先獲取專案資訊以取得 opportunity_id
                const projectResponse = await fetch(`${API_BASE}/api/v1/projects/${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!projectResponse.ok) {
                    console.error('Failed to load project info');
                    teamsList = [];
                    showNoTeamsMessage();
                    return;
                }
                
                const project = await projectResponse.json();
                const opportunityId = project.opportunity_id;
                projectOpportunityId = opportunityId; // 保存到全局變量
                
                if (!opportunityId) {
                    console.warn('No opportunity_id found for project');
                    teamsList = [];
                    showNoTeamsMessage();
                    return;
                }
                
                // 確保工班映射已載入
                if (Object.keys(teamNameToIdMap).length === 0) {
                    console.log('工班映射尚未載入，先載入映射...');
                    await loadTeamMappings();
                }
                
                console.log('[DEBUG] Loading sites for opportunity:', opportunityId);
                console.log('[DEBUG] Team mappings loaded:', Object.keys(teamNameToIdMap).length, '個工班');
                
                // 直接從案場資料載入工班 (和 project-detail 相同邏輯)
                try {
                    const response = await fetch(
                        `https://d1.yes-ceramics.com/rest/object_8W9cb__c?field_1P96q__c=${opportunityId}&limit=500`,
                        {
                            headers: {
                                'Authorization': `Bearer fx-crm-api-secret-2025`
                            }
                        }
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        const sites = data.results || [];
                        
                        // 處理案場資料，提取工班資訊
                        const teamsMap = new Map();
                        
                        sites.forEach(site => {
                            const teamNameFromSite = site.shift_time__c; // 工班名稱或 ID
                            
                            if (teamNameFromSite && teamNameFromSite !== '-') {
                                // 從名稱獲取對應的工班 ID
                                let teamId = teamNameToIdMap[teamNameFromSite];
                                
                                if (!teamId) {
                                    // Try decoding in case of URL encoding issues
                                    const decodedName = decodeURIComponent(teamNameFromSite).trim();
                                    teamId = teamNameToIdMap[decodedName];
                                    
                                    if (!teamId) {
                                        // 如果 teamNameFromSite 本身就是 ID，直接使用
                                        if (teamNameFromSite.match(/^[0-9a-f]{24}$/)) {
                                            teamId = teamNameFromSite;
                                            // 嘗試從 teamIdToNameMap 獲取名稱
                                            const teamInfo = teamIdToNameMap[teamId];
                                            const teamName = teamInfo?.name || teamNameFromSite;
                                            if (!teamsMap.has(teamId)) {
                                                teamsMap.set(teamId, {
                                                    id: teamId,
                                                    name: teamName,
                                                    siteCount: 0
                                                });
                                            }
                                        } else {
                                            console.warn(`找不到工班 "${teamNameFromSite}" 的 ID 映射`);
                                            return; // Skip this iteration
                                        }
                                    }
                                }
                                
                                // 使用 teamId 作為唯一的 key
                                if (!teamsMap.has(teamId)) {
                                    const teamInfo = teamIdToNameMap[teamId];
                                    teamsMap.set(teamId, {
                                        id: teamId,
                                        name: teamInfo?.name || teamNameFromSite,
                                        siteCount: 0
                                    });
                                }
                                const teamData = teamsMap.get(teamId);
                                teamData.siteCount++;
                            }
                        });
                        
                        // 轉換為陣列格式
                        teamsList = Array.from(teamsMap.values()).map(team => ({
                            id: team.id,
                            name: team.name,
                            member_count: 0, // 稍後從專案用戶中獲取
                            members: []
                        }));
                        
                        console.log('[DEBUG] Teams extracted from sites:', teamsList);
                        
                        if (teamsList.length === 0) {
                            showNoTeamsMessage();
                        }
                    } else {
                        console.error('Failed to load sites data');
                        teamsList = [];
                        showNoTeamsMessage();
                    }
                } catch (sitesError) {
                    console.error('Error loading sites:', sitesError);
                    teamsList = [];
                    showNoTeamsMessage();
                }
                
                console.log('[DEBUG] Final teams loaded:', teamsList);
                updateTeamSelector();
                updateTeamTabs();
                
                // 如果目前在師父分頁，更新工班選項
                if (currentSource === 'workers') {
                    loadTeamTabsForWorkers();
                }
            } catch (error) {
                console.error('Error loading teams:', error);
                teamsList = [];
                showNoTeamsMessage();
            }
        }

        // 載入工班選項供師父選擇
        async function loadTeamTabsForWorkers() {
            const tabsContainer = document.getElementById('workerTeamTabs');
            
            // 如果沒有工班，顯示提示訊息
            if (teamsList.length === 0) {
                tabsContainer.innerHTML = '<div class="no-teams-message">目前無安排工班</div>';
                return;
            }
            
            // 為每個工班載入師父數量
            const teamsWithCounts = await Promise.all(teamsList.map(async (team) => {
                const displayName = team.name || getTeamNameById(team.id) || `工班 ${team.id.slice(-4)}`;
                
                // 查詢該工班的師父數量（使用 localStorage 緩存）
                const cacheKey = `workers_${team.id}`;
                let workerCount = 0;
                
                try {
                    // 嘗試從緩存讀取
                    const cached = localStorage.getItem(cacheKey);
                    if (cached) {
                        const cachedData = JSON.parse(cached);
                        workerCount = cachedData.workers ? cachedData.workers.length : 0;
                    } else {
                        // 如果沒有緩存，查詢 API
                        const response = await fetch(`${API_BASE}/api/v1/teams/${team.id}/workers?project_id=${projectId}`, {
                            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                        });
                        if (response.ok) {
                            const result = await response.json();
                            workerCount = result.data ? result.data.length : 0;
                            
                            // 緩存結果
                            localStorage.setItem(cacheKey, JSON.stringify({
                                workers: result.data || [],
                                timestamp: Date.now()
                            }));
                        }
                    }
                } catch (error) {
                    console.error(`Error loading worker count for team ${team.id}:`, error);
                }
                
                return {
                    ...team,
                    displayName,
                    workerCount
                };
            }));
            
            // 生成工班分頁（使用實際的師父數量）
            tabsContainer.innerHTML = teamsWithCounts.map((team, index) => `
                <button class="team-tab-button ${index === 0 ? 'active' : ''}" data-team-id="${team.id}" data-team-name="${team.displayName}">
                    ${team.displayName} (${team.workerCount})
                </button>
            `).join('');
            
            // 綁定點擊事件
            tabsContainer.querySelectorAll('.team-tab-button').forEach(tab => {
                tab.addEventListener('click', () => selectTeamForWorkers(tab));
            });
        }

                const cacheKey = `workers_${selectedTeam}`;

                if (cached) {
                    const cachedData = JSON.parse(cached);
                    // 檢查緩存是否過期（1小時）
                    const isExpired = Date.now() - cachedData.timestamp > 60 * 60 * 1000;

                        console.log('[DEBUG] Using cached worker data for team:', selectedTeam);
                        result = { data: cachedData.workers };

                // 如果沒有緩存或已過期，從 API 載入

                        headers: {
                            'Authorization': `Bearer ${token}`
                        }

                    if (response.ok) {
                        result = await response.json();
                        
                        // 更新緩存
                        localStorage.setItem(cacheKey, JSON.stringify({
                            workers: result.data || [],
                            timestamp: Date.now()

                    availableUsersList = result.data || [];

                        <div style="text-align: center; padding: 20px; color: #d32f2f;">
                            <p>載入工班成員時發生錯誤</p>
                            <p style="margin-top: 10px; font-size: 14px;">請重新整理頁面或聯繫系統管理員</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading team workers:', error);
                // 顯示錯誤訊息
                listElement.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #d32f2f;">
                        <p>無法連接到伺服器</p>
                        <p style="margin-top: 10px; font-size: 14px;">請檢查網路連線或重新整理頁面</p>

        // 已移除模擬資料函數 - 應該使用真實資料或讓用戶新增

            const currentPwd = pwdSpan.textContent;
            const newPwd = prompt('請輸入新密碼:', currentPwd);

        // 顯示專案用戶
        function displayProjectUsers(grouped) {
            // 根據角色過濾資料
            let filteredAdmins = grouped.admins || [];
            let filteredOwners = grouped.owners || [];
            let allTeams = grouped.teams || [];
            
            // 如果不是 admin 或 owner，則隱藏管理員和業主資料
            if (currentUserProjectRole && 
                currentUserProjectRole.user_type !== 'admin' && 
                currentUserProjectRole.user_type !== 'owner') {
                filteredAdmins = [];
                filteredOwners = [];
            }
            
            // 處理工班資料 - 使用與 teamsList 相同的工班資料
            const teamMap = new Map();
            
            // 使用 teamsList 作為基礎（從案場動態獲取）
            teamsList.forEach(team => {
                teamMap.set(team.id, {
                    team_id: team.id,
                    team_name: team.name,
                    members: []
                });
            });
            
            // 更新現有工班的成員資料
            allTeams.forEach(team => {
                if (teamMap.has(team.team_id)) {
                    const existingTeam = teamMap.get(team.team_id);
                    existingTeam.members = team.members || [];
                    // 如果 API 返回更新的名稱，使用它
                    if (team.team_name) {
                        existingTeam.team_name = team.team_name;
                    }
                }
            });
            
            // 轉換為陣列
            allTeams = Array.from(teamMap.values());
            
            // 如果當前用戶是工班成員且不能查看其他工班，過濾工班資料
            if (currentUserProjectRole && 
                currentUserProjectRole.user_type === 'worker' && 
                !currentUserProjectRole.can_view_other_teams &&
                currentUserProjectRole.team_id) {
                allTeams = allTeams.filter(team => team.team_id === currentUserProjectRole.team_id);
            }
            
            // 更新計數
            document.getElementById('adminCount').textContent = filteredAdmins.length;
            document.getElementById('ownerCount').textContent = filteredOwners.length;
            
            // 計算工班成員總數
            const totalWorkers = allTeams.reduce((total, team) => total + (team.members ? team.members.length : 0), 0);
            document.getElementById('workerCount').textContent = totalWorkers;

            // 控制用戶組的可見性
            const adminGroup = document.querySelector('#adminUsers').closest('.user-group');
            const ownerGroup = document.querySelector('#ownerUsers').closest('.user-group');
            
            if (filteredAdmins.length === 0 && currentUserProjectRole && currentUserProjectRole.user_type !== 'admin') {
                if (adminGroup) adminGroup.style.display = 'none';
            } else {
                if (adminGroup) adminGroup.style.display = 'block';
                displayUserGroup('adminUsers', filteredAdmins, 'admin');
            }
            
            if (filteredOwners.length === 0 && currentUserProjectRole && currentUserProjectRole.user_type !== 'admin' && currentUserProjectRole.user_type !== 'owner') {
                if (ownerGroup) ownerGroup.style.display = 'none';
            } else {
                if (ownerGroup) ownerGroup.style.display = 'block';
                displayUserGroup('ownerUsers', filteredOwners, 'owner');
            }
            
            // 顯示工班成員
            displayTeamUsers(allTeams);
        }

        // 顯示工班成員（統一顯示所有成員）
        function displayTeamMembers(team) {
            const element = document.getElementById('workerUsers');
            
            if (!team.members || team.members.length === 0) {
                element.innerHTML = '<div style="text-align: center; color: #999;">此工班暫無成員</div>';
                return;
            }
            
            // 統一顯示所有成員，根據 role 字段決定顯示的角色
            const html = team.members.map(user => {

        // 建立用戶卡片
        function createUserCard(user, role) {
            let actions = '';
            let roleSwitch = '';
            
            // 根據當前用戶的角色決定可進行的操作
            if (currentUserProjectRole) {
                if (currentUserProjectRole.user_type === 'admin') {
                    // Admin: 可以進行所有操作
                    roleSwitch = createRoleSwitch(user.user_id, role);
                    actions += `<button class="action-button remove-button" onclick="removeUser('${user.user_id}')">移除</button>`;
                } else if (currentUserProjectRole.user_type === 'worker' && currentUserProjectRole.role === 'leader') {
                    // Team Leader: 只能管理自己工班的成員
                    if (user.team_id === currentUserProjectRole.team_id) {
                        roleSwitch = createRoleSwitch(user.user_id, role);
                        actions += `<button class="action-button remove-button" onclick="removeUser('${user.user_id}')">移除</button>`;
                    }
                }
                // Owner 和 Worker 沒有操作權限，所以 actions 保持為空字符串
            }
            
            // 決定角色顯示文字
            const roleText = role === 'leader' ? '負責人' : '成員';
            
            return `
                <div class="project-user-item ${role === 'leader' ? 'leader-item' : ''}">
                    <div>
                        <div class="user-name">
                            ${user.name} (${roleText})
                        </div>
                        <div class="user-detail">${user.phone || ''}</div>
                    </div>
                    <div class="user-actions">
                        ${roleSwitch}
                        ${actions}
                    </div>
                </div>
            `;
        }
        
        // 創建角色切換開關
        function createRoleSwitch(userId, currentRole) {
            const isLeader = currentRole === 'leader';
            return `
                <div class="role-switch-container">
                    <span class="role-label member ${!isLeader ? 'active' : ''}">成員</span>
                    <label class="role-switch">
                        <input type="checkbox" ${isLeader ? 'checked' : ''} onchange="handleRoleToggle(event, '${userId}')">
                        <span class="role-slider"></span>
                    </label>
                    <span class="role-label leader ${isLeader ? 'active' : ''}">負責人</span>
                </div>
            `;
        }
        
        // 處理角色切換開關
        async function handleRoleToggle(event, userId) {
            const switchElement = event.target;
            const isLeader = switchElement.checked;
            const originalState = !isLeader; // 保存原始狀態
            
            // 顯示確認對話框
            const confirmMessage = isLeader ? '確定要提升此成員為負責人嗎？' : '確定要將此負責人降為成員嗎？';
            if (!confirm(confirmMessage)) {
                // 用戶取消，恢復原始狀態
                switchElement.checked = originalState;
                return;
            }
            
            try {
                await toggleUserRole(userId, isLeader);
                // 成功後更新標籤狀態
                updateRoleLabelColors(switchElement.parentNode.parentNode, isLeader);
            } catch (error) {
                // 失敗時恢復開關狀態
                switchElement.checked = originalState;
                alert(isLeader ? '提升失敗：' + error.message : '降級失敗：' + error.message);
            }
        }
        
        // 更新角色標籤顏色
        function updateRoleLabelColors(container, isLeader) {
            const memberLabel = container.querySelector('.role-label.member');
            const leaderLabel = container.querySelector('.role-label.leader');
            
            if (isLeader) {
                memberLabel.classList.remove('active');
                leaderLabel.classList.add('active');
            } else {
                leaderLabel.classList.remove('active');
                memberLabel.classList.add('active');
            }
        }
        
        // 切換用戶角色
        async function toggleUserRole(userId, isLeader) {
            if (isLeader) {
                return await promoteUserAPI(userId);
            } else {
                return await demoteUserAPI(userId);
            }
        }
        
        // 純API調用 - 提升用戶
        async function promoteUserAPI(userId) {
            const response = await fetch(`${API_BASE}/api/v1/projects/${projectId}/users/${userId}/role`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ role: 'leader' })
            });

            const result = await response.json();
            if (!result.success) {
                throw new Error(result.error || '提升失敗');
            }
            return result;
        }
        
        // 純API調用 - 降級用戶
        async function demoteUserAPI(userId) {
            const response = await fetch(`${API_BASE}/api/v1/projects/${projectId}/users/${userId}/role`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ role: 'member' })
            });

            const result = await response.json();
            if (!result.success) {
                throw new Error(result.error || '降級失敗');
            }
            return result;
        }
        
        // 切換工班分頁
        function switchTeamTab(teamId) {
            currentTeamTab = teamId;
            
            // 更新按鈕狀態
            document.querySelectorAll('.team-tab-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.teamId === teamId);

        // 顯示用戶組
        function displayUserGroup(elementId, users, type) {
            const element = document.getElementById(elementId);
            
            if (users.length === 0) {
                element.innerHTML = '<div style="text-align: center; color: #999;">暫無成員</div>';

            element.innerHTML = users.map(user => {

                        </div>
                        <div class="user-actions">
                            ${actions}
                        </div>
                    </div>

        // 添加用戶到專案
        async function addUserToProject() {
            if (!selectedUser) {
                alert('請選擇一個用戶');
                return;
            }

            // 找到選中工班的名稱
            let selectedTeamName = null;
            if (currentSource === 'workers' && selectedTeam) {
                const team = teamsList.find(t => t.id === selectedTeam);
                selectedTeamName = team ? team.name : null;
            }
            
            // 獲取選中的角色（僅對工人有效）
            const selectedRole = currentSource === 'workers' ? 
                document.getElementById('userRole').value : 'member';
            
            const userInfo = {
                user_id: selectedUser.user_id,
                user_type: currentSource === 'admins' ? 'admin' : 
                          currentSource === 'workers' ? 'worker' : 'owner',
                user_role: currentSource === 'workers' ? selectedRole : null,
                role: currentSource === 'workers' ? selectedRole : 'member', // 添加role字段
                team_id: currentSource === 'workers' ? selectedTeam : null,
                team_name: currentSource === 'workers' ? selectedTeamName : null,
                source_table: currentSource === 'admins' ? 'employees_simple' :
                             currentSource === 'workers' ? 'object_50hj8__c' : 'newopportunitycontactsobj',
                phone: selectedUser.phone || selectedUser.contact_phone,
                name: selectedUser.name || selectedUser.contact_name,
                nickname: selectedUser.nickname || selectedUser.name?.slice(-1) || '',
                password: selectedUser.password || (selectedUser.phone ? selectedUser.phone.slice(-3) : '000'),
                email: selectedUser.email || selectedUser.contact_email || ''
            };

            try {
                const response = await fetch(`${API_BASE}/api/v1/projects/${projectId}/users/add`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userInfo)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('用戶添加成功！');
                    
                    // 清除所有相關緩存
                    projectUsersList = [];
                    
                    // 清除 localStorage 中的師父緩存
                    if (currentSource === 'workers' && selectedTeam) {
                        const cacheKey = `workers_${selectedTeam}`;
                        localStorage.removeItem(cacheKey);
                    }
                    
                    // 重新載入用戶列表
                    await loadProjectUsers();
                    // 清除選擇
                    selectedUser = null;
                    document.querySelectorAll('.user-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    document.getElementById('addUserButton').disabled = true;
                    
                    // 如果在師父分頁，重新載入可用師父列表
                    if (currentSource === 'workers') {
                        await loadAvailableUsers('workers');
                    }
                } else {
                    alert('添加失敗：' + result.error);
                }
            } catch (error) {
                console.error('Error adding user:', error);
                alert('添加失敗');
            }
        }

        // 提升用戶為領班
        async function promoteUser(userId) {
            if (!confirm('確定要提升此成員為領班嗎？')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/projects/${projectId}/users/${userId}/role`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role: 'leader' })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('提升成功！');
                    // 清除所有相關緩存
                    projectUsersList = [];
                    
                    // 清除 localStorage 中的師父緩存
                    if (selectedTeam) {
                        const cacheKey = `workers_${selectedTeam}`;
                        localStorage.removeItem(cacheKey);
                    }
                    
                    await loadProjectUsers();
                    // 如果在師父分頁，重新選擇當前工班以刷新顯示
                    if (currentSource === 'workers' && selectedTeam) {
                        const tabElement = document.querySelector(`#workerTeamTabs .team-tab-button[data-team-id="${selectedTeam}"]`);
                        if (tabElement) {
                            await selectTeamForWorkers(tabElement);
                        }
                    }
                } else {
                    alert('操作失敗：' + result.error);
                }
            } catch (error) {
                console.error('Error promoting user:', error);
                alert('操作失敗');
            }
        }

        // 移除用戶
        async function removeUser(userId) {
            if (!confirm('確定要移除此用戶嗎？')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/projects/${projectId}/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('移除成功！');
                    
                    // 清除所有相關緩存
                    projectUsersList = [];
                    
                    // 清除 localStorage 中的師父緩存（該用戶可能是從某個工班移除的）
                    const keys = Object.keys(localStorage);
                    keys.forEach(key => {
                        if (key.startsWith('workers_')) {
                            localStorage.removeItem(key);
                        }
                    });
                    
                    await loadProjectUsers();
                    
                    // 如果在師父分頁，重新載入當前選中工班的師父
                    if (currentSource === 'workers' && selectedTeam) {
                        const tabElement = document.querySelector(`#workerTeamTabs .team-tab-button[data-team-id="${selectedTeam}"]`);
                        if (tabElement) {
                            await selectTeamForWorkers(tabElement);
                        }
                    }
                } else {
                    alert('操作失敗：' + result.error);
                }
            } catch (error) {
                console.error('Error removing user:', error);
                alert('操作失敗');
            }
        }

        // 更新簡稱（根據姓名）
        function updateNickname() {
            const name = document.getElementById('workerName').value.trim();
            const nicknameInput = document.getElementById('workerNickname');
            if (name && !nicknameInput.value) {
                nicknameInput.value = name.slice(-1);  // 取最後一字
            }
        }

        // 更新密碼（根據電話）
        function updatePassword() {
            const phone = document.getElementById('workerPhone').value.trim();
            const passwordInput = document.getElementById('workerPassword');
            if (phone && !passwordInput.value) {
                passwordInput.value = phone.slice(-3);  // 取後3碼
            }
        }

        // 創建新工人
        async function createNewWorker() {
            const name = document.getElementById('workerName').value.trim();
            const nickname = document.getElementById('workerNickname').value.trim() || name.slice(-1);
            const phone = document.getElementById('workerPhone').value.trim();
            const password = document.getElementById('workerPassword').value.trim() || phone.slice(-3);
            const email = document.getElementById('workerEmail').value.trim();
            const teamId = document.getElementById('workerTeam').value;

            if (!name || !phone) {
                alert('請填寫姓名和電話');
                return;
            }

            if (!teamId) {
                alert('請選擇工班');
                return;
            }

            // 檢查手機號碼在該工班中的唯一性
            try {
                // 先檢查當前載入的師父列表中是否有相同手機號碼
                if (availableUsersList && availableUsersList.length > 0) {
                    const duplicateUser = availableUsersList.find(user => 
                        user.phone === phone || 
                        user.phone_number__c === phone
                    );
                    if (duplicateUser) {
                        alert(`手機號碼 ${phone} 在此工班中已存在（${duplicateUser.name}），請使用不同的手機號碼`);
                        return;
                    }
                }
            } catch (error) {
                console.error('Error checking phone uniqueness:', error);
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/workers/create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name, 
                        nickname,
                        phone, 
                        password,
                        email,
                        team_id: teamId
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('師父創建成功！');
                    // 隱藏表單
                    document.getElementById('newWorkerForm').classList.remove('show');
                    // 清空表單
                    document.getElementById('workerName').value = '';
                    document.getElementById('workerNickname').value = '';
                    document.getElementById('workerPhone').value = '';
                    document.getElementById('workerPassword').value = '';
                    document.getElementById('workerEmail').value = '';
                    document.getElementById('workerTeam').value = '';
                    
                    // 清除該工班的 localStorage 緩存
                    const cacheKey = `workers_${teamId}`;
                    localStorage.removeItem(cacheKey);
                    
                    // 重新載入當前選中工班的師父列表
                    if (selectedTeam) {
                        const tabElement = document.querySelector(`#workerTeamTabs .team-tab-button[data-team-id="${selectedTeam}"]`);
                        if (tabElement) {
                            await selectTeamForWorkers(tabElement);
                        }
                    }
                    
                    // 重新載入工班分頁以更新師父數量
                    await loadTeamTabsForWorkers();
                } else {
                    alert('創建失敗：' + (result.error || result.message));
                }
            } catch (error) {
                console.error('Error creating worker:', error);
                alert('創建失敗');
            }
        }

        // 取消創建新工人
        function cancelNewWorker() {
            document.getElementById('newWorkerForm').classList.remove('show');
        }

        // 綁定事件
        function bindEvents() {
            // Tab 切換
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    // 移除所有 active
                    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                    // 添加 active
                    button.classList.add('active');
                    
                    // 創建新師父按鈕由 loadAvailableUsers 和 selectTeamForWorkers 管理
                    
                    // 載入對應的用戶
                    loadAvailableUsers(button.dataset.source);
                });
            });

            // 工班選擇已由 selectTeamForWorkers 處理

            // 工班分頁切換
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('team-tab-button')) {
                    // 移除所有工班分頁的 active
                    document.querySelectorAll('.team-tab-button').forEach(tab => tab.classList.remove('active'));
                    // 添加 active
                    e.target.classList.add('active');
                    // 更新當前工班
                    currentTeamTab = e.target.dataset.teamId;
                    // 重新顯示該工班的用戶
                    loadProjectUsers();
                }
            });

            // 添加用戶按鈕
            document.getElementById('addUserButton').addEventListener('click', addUserToProject);

            // 創建新工人按鈕
            document.getElementById('createWorkerToggle').addEventListener('click', () => {
                const form = document.getElementById('newWorkerForm');
                form.classList.toggle('show');
                
                // 填充工班選項
                if (form.classList.contains('show')) {
                    const workerTeamSelect = document.getElementById('workerTeam');
                    workerTeamSelect.innerHTML = '<option value="">選擇工班...</option>';
                    teamsList.forEach(team => {
                        const option = document.createElement('option');
                        option.value = team.id;
                        option.textContent = team.name;
                        // 如果是當前選中的工班，自動設定為選中
                        if (selectedTeam && team.id === selectedTeam) {
                            option.selected = true;
                        }
                        workerTeamSelect.appendChild(option);
                    });
                }
            });
        }

        // 頁面載入時初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
