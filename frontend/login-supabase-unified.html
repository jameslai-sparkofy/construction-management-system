    <script>
        const WORKER_API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8787'
            : (window.CONFIG?.API?.WORKER_API_URL || 'https://construction-management-api.lai-jameslai.workers.dev');
        
        // Show alert
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <div class="alert alert-${type}">
                    ${type === 'error' ? 'âŒ' : 'âœ…'} ${message}
                </div>
            `;
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.innerHTML = '';

            }
        }

        // Quick login for testing
        window.quickLogin = function(phone, password) {
            document.getElementById('phone').value = phone;
            document.getElementById('password').value = password;
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!phone || !password) {
                showAlert('è«‹è¼¸å…¥é›»è©±è™Ÿç¢¼å’Œå¯†ç¢¼');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            loginBtn.disabled = true;
            loading.classList.add('active');
            
            try {
                // Try Supabase authentication first
                const email = `${phone}@construction.local`;
                const { data, error } = await window.supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                let loginSuccess = false;
                let userData = null;
                
                if (!error && data?.user) {
                    // Supabase login successful
                    loginSuccess = true;
                    
                    // Get D1 mapping
                    const { data: mapping } = await window.supabase
                        .from('auth_mapping')
                        .select('d1_user_id, d1_user_phone')
                        .eq('auth_user_id', data.user.id)
                        .single();
                    
                    userData = {
                        id: data.user.id,
                        email: data.user.email,
                        phone: phone,
                        d1_user_id: mapping?.d1_user_id,
                        d1_user_phone: mapping?.d1_user_phone,
                        source: 'supabase'
                    };
                    
                    // Store auth info
                    localStorage.setItem('auth_token', data.session?.access_token || '');
                    localStorage.setItem('user_info', JSON.stringify(userData));
                    localStorage.setItem('auth_type', 'supabase');
                    
                } else {
                    // Fall back to D1 authentication
                    const response = await fetch(`${WORKER_API_URL}/api/v1/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ phone, password })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        loginSuccess = true;
                        
                        userData = {
                            id: result.user?.id || phone,
                            phone: phone,
                            name: result.user?.name,
                            role: result.user?.role,
                            source: 'd1'
                        };
                        
                        // Store auth info
                        localStorage.setItem('auth_token', result.token || '');
                        localStorage.setItem('user_info', JSON.stringify(userData));
                        localStorage.setItem('auth_type', 'simple');
                    }
                }
                
                if (loginSuccess) {
                    // Initialize permissions
                    if (window.permissions) {
                        await window.permissions.init();
                    }
                    
                    showAlert('ç™»å…¥æˆåŠŸï¼æ­£åœ¨è·³è½‰...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'project-list.html';
                    }, 1000);
                } else {
                    showAlert('é›»è©±è™Ÿç¢¼æˆ–å¯†ç¢¼éŒ¯èª¤');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('ç™»å…¥å¤±æ•—ï¼š' + error.message);
            } finally {
                loginBtn.disabled = false;
                loading.classList.remove('active');
            }
        });

                    // Already logged in with Supabase
                    window.location.href = 'project-list.html';
                    return;
                }

            }
