<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案用戶管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .project-info {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .panel-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        /* 用戶選擇面板 */
        .user-source-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            background: #f5f5f5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: #667eea;
            color: white;
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 10px;
        }

        .user-item {
            padding: 8px;
            margin-bottom: 6px;
            background: #f9f9f9;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
        }

        .user-item:hover {
            background: #e8eaf6;
            transform: translateX(5px);
        }

        .user-item.selected {
            background: #667eea;
            color: white;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .user-detail {
            font-size: 12px;
            opacity: 0.8;
        }

        .add-button {
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .add-button:hover {
            background: #45a049;
        }

        .add-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* 工班選擇 */
        .team-selector {
            margin: 15px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .team-selector label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .team-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }

        /* 新增工班選擇按鈕樣式 */
        #workerTeamTabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .worker-team-tab {
            padding: 10px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            min-width: 120px;
            text-align: center;
        }

        .worker-team-tab:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }

        .worker-team-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .worker-team-tab .team-count {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 2px;
        }

        /* 工班分頁 */
        .team-tabs {
            margin: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .team-tab-buttons {
            display: flex;
            gap: 2px;
            overflow-x: auto;
        }

        .team-tab-button {
            padding: 8px 16px;
            background: #f5f5f5;
            border: none;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .team-tab-button.active {
            background: #667eea;
            color: white;
        }

        .team-tab-button:hover:not(.active) {
            background: #e8eaf6;
        }

        /* 專案用戶列表 */
        .users-grid {
            display: grid;
            gap: 20px;
        }

        .user-group {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .group-header {
            background: #f5f5f5;
            padding: 12px 15px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-badge {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .group-users {
            padding: 15px;
        }

        .project-user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .project-user-item:hover {
            background: #e8eaf6;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            padding: 4px 10px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .promote-button {
            background: #ff9800;
            color: white;
        }

        .promote-button:hover {
            background: #f57c00;
        }

        .remove-button {
            background: #f44336;
            color: white;
        }

        .remove-button:hover {
            background: #d32f2f;
        }

        /* 權限標籤 */
        .permission-tags {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .permission-tag {
            padding: 2px 6px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 3px;
            font-size: 11px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 新增工人表單 */
        .new-worker-form {
            display: none;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 6px;
            margin-top: 15px;
        }

        .new-worker-form.show {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .create-worker-toggle {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .create-worker-toggle:hover {
            background: #5a67d8;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .user-source-tabs {
                flex-direction: column;
            }
        }
    </style>
    <!-- 引入配置檔 -->
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>專案用戶管理</h1>
            <div class="project-info">
                <div id="projectName">載入中...</div>
                <div id="currentUser" style="margin-top: 5px; font-size: 12px;"></div>
            </div>
        </div>

        <div class="main-content">
            <!-- 左側：添加用戶面板 -->
            <div class="panel">
                <h2 class="panel-title">添加用戶到專案</h2>
                
                <!-- 用戶來源選擇 -->
                <div class="user-source-tabs">
                    <button class="tab-button active" data-source="admins">
                        管理員
                    </button>
                    <button class="tab-button" data-source="workers">
                        師父
                    </button>
                    <button class="tab-button" data-source="owners">
                        業主
                    </button>
                </div>

                <!-- 工班選擇分頁（當選擇師父時顯示） -->
                <div class="team-selector" id="teamSelectorForWorkers" style="display: none;">
                    <label style="margin-bottom: 10px; display: block; color: #666;">請先選擇工班：</label>
                    <div class="team-tab-buttons" id="workerTeamTabs">
                        <!-- 動態生成工班按鈕 -->
                    </div>
                </div>

                <!-- 可選用戶列表 -->
                <div class="user-list" id="availableUsers">
                    <div class="loading">
                        <div class="spinner"></div>
                        載入中...
                    </div>
                </div>

                <!-- 選擇師父但未選工班的提示 -->
                <div id="selectTeamHint" style="display: none; padding: 20px; text-align: center; color: #666; background: #f9f9f9; border-radius: 6px; margin-top: 20px;">
                    <p style="margin: 0;">👆 請先選擇上方的工班，系統將載入該工班的師父列表</p>
                </div>

                <!-- 添加按鈕 -->
                <button class="add-button" id="addUserButton" disabled>
                    添加選中的用戶
                </button>

                <!-- 新增師父按鈕（僅師父標籤顯示） -->
                <button class="create-worker-toggle" id="createWorkerToggle" style="display: none;">
                    + 創建新師父
                </button>

                <!-- 新增師父表單 -->
                <div class="new-worker-form" id="newWorkerForm">
                    <div class="form-group">
                        <label>姓名：</label>
                        <input type="text" id="workerName" placeholder="輸入師父姓名" onchange="updateNickname()">
                    </div>
                    <div class="form-group">
                        <label>簡稱：</label>
                        <input type="text" id="workerNickname" placeholder="自動取姓名最後一字">
                    </div>
                    <div class="form-group">
                        <label>電話/帳號：</label>
                        <input type="tel" id="workerPhone" placeholder="輸入手機號碼" onchange="updatePassword()">
                    </div>
                    <div class="form-group">
                        <label>密碼：</label>
                        <input type="text" id="workerPassword" placeholder="預設為電話後3碼">
                    </div>
                    <div class="form-group">
                        <label>Email（找回密碼用）：</label>
                        <input type="email" id="workerEmail" placeholder="輸入電子郵件">
                    </div>
                    <div class="form-group">
                        <label>工班：</label>
                        <select id="workerTeam">
                            <option value="">選擇工班...</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button class="action-button" onclick="cancelNewWorker()">取消</button>
                        <button class="add-button" onclick="createNewWorker()">創建</button>
                    </div>
                </div>
            </div>

            <!-- 右側：專案用戶列表 -->
            <div class="panel">
                <h2 class="panel-title">專案成員列表</h2>
                
                <div class="users-grid" id="projectUsers">
                    <!-- 管理員 -->
                    <div class="user-group">
                        <div class="group-header">
                            <span>管理員 (Admin)</span>
                            <span class="group-badge" id="adminCount">0</span>
                        </div>
                        <div class="group-users" id="adminUsers">
                            <div class="loading">載入中...</div>
                        </div>
                    </div>

                    <!-- 業主 -->
                    <div class="user-group">
                        <div class="group-header">
                            <span>業主 (Owner)</span>
                            <span class="group-badge" id="ownerCount">0</span>
                        </div>
                        <div class="group-users" id="ownerUsers">
                            <div class="loading">載入中...</div>
                        </div>
                    </div>

                    <!-- 工班成員 -->
                    <div class="user-group">
                        <div class="group-header">
                            <span>工班成員</span>
                            <span class="group-badge" id="workerCount">0</span>
                        </div>
                        <!-- 工班分頁控制 -->
                        <div class="team-tabs" id="teamTabs" style="display: none;">
                            <div class="team-tab-buttons" id="teamTabButtons">
                                <!-- 動態生成工班分頁 -->
                            </div>
                        </div>
                        <div class="group-users" id="workerUsers">
                            <div class="loading">載入中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置
        // 使用與其他頁面相同的 API URL - 確保使用正確的 development API
        const API_BASE = window.CONFIG?.API?.WORKER_API_URL || 'https://construction-d1-api.lai-jameslai.workers.dev';
        let projectId = null;
        let currentUserData = null;
        let selectedUser = null;
        let selectedTeam = null;
        let currentSource = 'admins';
        let availableUsersList = [];
        let projectUsersList = [];
        let teamsList = [];
        let currentTeamTab = null;

        // 初始化
        async function init() {
            // 從 URL 獲取專案 ID
            const urlParams = new URLSearchParams(window.location.search);
            projectId = urlParams.get('project_id');
            
            if (!projectId) {
                alert('缺少專案 ID');
                // 返回專案列表而不是無限循環
                window.location.href = 'project-list.html';
                return;
            }

            // 獲取當前用戶
            await getCurrentUser();
            
            // 載入專案資訊
            await loadProjectInfo();
            
            // 載入工班列表
            await loadTeams();
            
            // 載入可用用戶
            await loadAvailableUsers('admins');
            
            // 載入專案用戶
            await loadProjectUsers();
            
            // 綁定事件
            bindEvents();
        }

        // 獲取當前用戶
        async function getCurrentUser() {
            // 從 localStorage 讀取 token（統一使用 localStorage）
            const token = localStorage.getItem('token');
            
            if (!token) {
                console.error('No token found in localStorage');
                window.location.href = 'login-simple.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    currentUserData = await response.json();
                    document.getElementById('currentUser').textContent = 
                        `當前用戶：${currentUserData.name} (${currentUserData.user_type || currentUserData.role})`;
                    
                    // Token 有效，繼續使用
                } else if (response.status === 401) {
                    // Token 無效，返回登入頁
                    localStorage.removeItem('token');
                    window.location.href = 'login-simple.html';
                }
            } catch (error) {
                console.error('Error fetching current user:', error);
                // 不要在這裡跳轉，讓用戶看到錯誤
            }
        }

        // 載入專案資訊
        async function loadProjectInfo() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/api/v1/projects/${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const project = await response.json();
                    document.getElementById('projectName').textContent = 
                        `專案：${project.name || project.opportunity_name || '未命名專案'}`;
                }
            } catch (error) {
                console.error('Error loading project:', error);
            }
        }

        // 載入工班列表
        async function loadTeams() {
            try {
                const token = localStorage.getItem('token');
                // 傳遞 project_id 來獲取專案特定的工班
                const response = await fetch(`${API_BASE}/api/v1/teams?project_id=${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    teamsList = result.data || [];
                    updateTeamSelector();
                    updateTeamTabs();
                }
            } catch (error) {
                console.error('Error loading teams:', error);
            }
        }

        // 更新工班選擇器
        function updateTeamSelector() {
            const select = document.getElementById('teamSelect');
            select.innerHTML = '<option value="">選擇工班...</option>';
            
            teamsList.forEach(team => {
                const option = document.createElement('option');
                option.value = team.id;
                option.textContent = team.name;
                select.appendChild(option);
            });
        }

        // 更新工班分頁
        function updateTeamTabs() {
            const tabsContainer = document.getElementById('teamTabButtons');
            const teamTabsDiv = document.getElementById('teamTabs');
            
            if (teamsList.length > 0) {
                teamTabsDiv.style.display = 'block';
                tabsContainer.innerHTML = teamsList.map(team => 
                    `<button class="team-tab-button" data-team-id="${team.id}">
                        ${team.name}
                    </button>`
                ).join('');
                
                // 預設選擇第一個工班
                if (teamsList.length > 0) {
                    currentTeamTab = teamsList[0].id;
                    const firstTab = tabsContainer.querySelector(`[data-team-id="${currentTeamTab}"]`);
                    if (firstTab) firstTab.classList.add('active');
                }
            } else {
                teamTabsDiv.style.display = 'none';
            }
        }

        // 載入可用用戶
        async function loadAvailableUsers(source) {
            currentSource = source;
            const listElement = document.getElementById('availableUsers');
            const teamSelectorDiv = document.getElementById('teamSelectorForWorkers');
            const selectTeamHint = document.getElementById('selectTeamHint');
            const createWorkerToggle = document.getElementById('createWorkerToggle');
            
            // 重置選擇狀態
            selectedTeam = null;
            
            if (source === 'workers') {
                // 顯示工班選擇器
                teamSelectorDiv.style.display = 'block';
                selectTeamHint.style.display = 'block';
                listElement.style.display = 'none';
                createWorkerToggle.style.display = 'none';
                
                // 載入工班選項
                await loadTeamTabsForWorkers();
                return;
            } else {
                // 隱藏工班選擇器
                teamSelectorDiv.style.display = 'none';
                selectTeamHint.style.display = 'none';
                listElement.style.display = 'block';
                createWorkerToggle.style.display = 'none';
            }
            
            listElement.innerHTML = '<div class="loading"><div class="spinner"></div>載入中...</div>';

            try {
                let url = `${API_BASE}/api/v1/users/available/${source}`;
                if (source === 'owners') {
                    // 如果是業主，可以傳遞 opportunity_id
                    url += `?opportunity_id=${projectId}`;
                }

                const token = localStorage.getItem('token');
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    availableUsersList = result.data || [];
                    displayAvailableUsers(availableUsersList);
                }
            } catch (error) {
                console.error('Error loading available users:', error);
                listElement.innerHTML = '<div style="color: red;">載入失敗</div>';
            }
        }

        // 載入工班選項供師父選擇
        async function loadTeamTabsForWorkers() {
            const tabsContainer = document.getElementById('workerTeamTabs');
            
            if (teamsList.length === 0) {
                tabsContainer.innerHTML = '<div style="color: #999;">沒有可用的工班</div>';
                return;
            }
            
            // 生成工班按鈕
            tabsContainer.innerHTML = teamsList.map(team => `
                <button class="worker-team-tab" data-team-id="${team.id}" data-team-name="${team.name}">
                    <div>${team.name}</div>
                    <div class="team-count">${team.member_count || 0} 位師父</div>
                </button>
            `).join('');
            
            // 綁定點擊事件
            tabsContainer.querySelectorAll('.worker-team-tab').forEach(tab => {
                tab.addEventListener('click', () => selectTeamForWorkers(tab));
            });
        }

        // 選擇工班並載入該工班的師父
        async function selectTeamForWorkers(tabElement) {
            // 移除其他 active 狀態
            document.querySelectorAll('.worker-team-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 添加 active 狀態
            tabElement.classList.add('active');
            
            // 記錄選中的工班
            selectedTeam = tabElement.dataset.teamId;
            const teamName = tabElement.dataset.teamName;
            
            // 隱藏提示，顯示列表
            document.getElementById('selectTeamHint').style.display = 'none';
            const listElement = document.getElementById('availableUsers');
            listElement.style.display = 'block';
            listElement.innerHTML = '<div class="loading"><div class="spinner"></div>載入 ' + teamName + ' 的師父...</div>';
            
            // 顯示創建新師父按鈕
            document.getElementById('createWorkerToggle').style.display = 'block';
            
            try {
                // 從 CRM 的 object_50HJ8__c 表載入該工班的師父
                const url = `${API_BASE}/api/v1/teams/${selectedTeam}/workers`;
                const token = localStorage.getItem('token');
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    availableUsersList = result.data || [];
                    displayAvailableUsers(availableUsersList);
                } else {
                    // 如果 API 不存在，使用模擬資料
                    console.warn('API not found, using mock data');
                    availableUsersList = getMockWorkersForTeam(teamName);
                    displayAvailableUsers(availableUsersList);
                }
            } catch (error) {
                console.error('Error loading team workers:', error);
                // 使用模擬資料
                availableUsersList = getMockWorkersForTeam(teamName);
                displayAvailableUsers(availableUsersList);
            }
        }

        // 模擬資料函數
        function getMockWorkersForTeam(teamName) {
            const mockData = {
                '周華龍工班': [
                    { user_id: 'w001', name: '周華龍', phone: '0963922033', nickname: '龍', email: '' },
                    { user_id: 'w002', name: '張師傅', phone: '0912345678', nickname: '張', email: '' },
                    { user_id: 'w003', name: '李師傅', phone: '0923456789', nickname: '李', email: '' }
                ],
                '樂邁': [
                    { user_id: 'w004', name: '陳師傅', phone: '0934567890', nickname: '陳', email: '' },
                    { user_id: 'w005', name: '林師傅', phone: '0945678901', nickname: '林', email: '' }
                ],
                '莊聰源': [
                    { user_id: 'w006', name: '莊聰源', phone: '0956789012', nickname: '源', email: '' },
                    { user_id: 'w007', name: '王師傅', phone: '0967890123', nickname: '王', email: '' }
                ]
            };
            
            return mockData[teamName] || [];
        }

        // 顯示可用用戶
        function displayAvailableUsers(users) {
            const listElement = document.getElementById('availableUsers');
            
            if (users.length === 0) {
                listElement.innerHTML = '<div style="text-align: center; color: #999;">沒有可用的用戶</div>';
                return;
            }

            listElement.innerHTML = users.map(user => {
                // 生成預設密碼（電話後3碼）
                const defaultPassword = user.phone ? user.phone.slice(-3) : '000';
                
                return `
                <div class="user-item" data-user-id="${user.user_id}" 
                     data-nickname="${user.nickname || ''}" 
                     data-phone="${user.phone || ''}" 
                     data-email="${user.email || ''}" 
                     data-password="${defaultPassword}">
                    <div class="user-info">
                        <div class="user-name">${user.name || '未命名'}</div>
                        <div class="user-detail">
                            <div>簡稱: ${user.nickname || user.name?.slice(-1) || '無'}</div>
                            <div>電話/帳號: ${user.phone || '無'}</div>
                            <div>密碼: <span id="pwd_${user.user_id}">${defaultPassword}</span> 
                                <button onclick="editPassword('${user.user_id}')" style="font-size: 10px; padding: 2px 5px;">改</button>
                            </div>
                            <div>Email: ${user.email || '未設定'}</div>
                        </div>
                    </div>
                </div>
            `;
            }).join('');

            // 綁定選擇事件
            listElement.querySelectorAll('.user-item').forEach(item => {
                item.addEventListener('click', () => selectUser(item));
            });
        }

        // 選擇用戶
        function selectUser(element) {
            // 移除其他選中狀態
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // 添加選中狀態
            element.classList.add('selected');
            
            // 記錄選中的用戶及其資料
            const userId = element.dataset.userId;
            selectedUser = availableUsersList.find(u => u.user_id === userId);
            
            // 加入額外資料
            if (selectedUser) {
                selectedUser.nickname = element.dataset.nickname || selectedUser.name?.slice(-1);
                selectedUser.password = document.getElementById(`pwd_${userId}`)?.textContent || element.dataset.password;
            }
            
            // 啟用添加按鈕
            document.getElementById('addUserButton').disabled = false;
            
            // 如果是師父，顯示工班選擇
            const teamSelector = document.getElementById('teamSelector');
            if (currentSource === 'workers') {
                teamSelector.style.display = 'block';
                // 如果還沒選擇工班，要求選擇
                if (!selectedTeam) {
                    document.getElementById('addUserButton').disabled = true;
                }
            } else {
                teamSelector.style.display = 'none';
            }
        }
        
        // 編輯密碼功能
        function editPassword(userId) {
            const pwdSpan = document.getElementById(`pwd_${userId}`);
            const currentPwd = pwdSpan.textContent;
            const newPwd = prompt('請輸入新密碼:', currentPwd);
            if (newPwd && newPwd !== currentPwd) {
                pwdSpan.textContent = newPwd;
                // 如果這是當前選中的用戶，更新密碼
                if (selectedUser && selectedUser.user_id === userId) {
                    selectedUser.password = newPwd;
                }
            }
        }

        // 載入專案用戶
        async function loadProjectUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/projects/${projectId}/users`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    projectUsersList = result.data.all || [];
                    displayProjectUsers(result.data.grouped);
                }
            } catch (error) {
                console.error('Error loading project users:', error);
            }
        }

        // 顯示專案用戶
        function displayProjectUsers(grouped) {
            // 更新計數
            document.getElementById('adminCount').textContent = grouped.admins.length;
            document.getElementById('ownerCount').textContent = grouped.owners.length;
            
            // 計算工班成員總數（包含所有工班）
            const totalWorkers = (grouped.teams || []).reduce((total, team) => total + team.members.length, 0);
            document.getElementById('workerCount').textContent = totalWorkers;

            // 顯示管理員
            displayUserGroup('adminUsers', grouped.admins, 'admin');
            
            // 顯示業主
            displayUserGroup('ownerUsers', grouped.owners, 'owner');
            
            // 顯示工班成員（按當前選擇的工班分頁）
            displayTeamUsers(grouped.teams || []);
        }

        // 顯示工班用戶
        function displayTeamUsers(teams) {
            const currentTeam = teams.find(team => team.team_id === currentTeamTab);
            if (currentTeam) {
                displayUserGroup('workerUsers', currentTeam.members, 'worker');
            } else {
                document.getElementById('workerUsers').innerHTML = '<div style="text-align: center; color: #999;">請選擇工班</div>';
            }
        }

        // 顯示用戶組
        function displayUserGroup(elementId, users, type) {
            const element = document.getElementById(elementId);
            
            if (users.length === 0) {
                element.innerHTML = '<div style="text-align: center; color: #999;">暫無成員</div>';
                return;
            }

            element.innerHTML = users.map(user => {
                let actions = '';
                
                // 根據當前用戶權限顯示操作按鈕
                if (currentUserData) {
                    if (type === 'member' && (currentUserData.user_type === 'admin' || currentUserData.user_role === 'leader')) {
                        // 可以提升成員為領班
                        actions += `<button class="action-button promote-button" onclick="promoteUser('${user.user_id}')">提升為領班</button>`;
                    }
                    
                    if (currentUserData.user_type === 'admin') {
                        // 管理員可以移除用戶
                        actions += `<button class="action-button remove-button" onclick="removeUser('${user.user_id}')">移除</button>`;
                    }
                }

                // 權限標籤
                let permissions = [];
                if (user.can_view_all) permissions.push('查看所有');
                if (user.can_edit_all) permissions.push('編輯所有');
                if (user.can_add_members) permissions.push('添加成員');
                if (user.can_add_leaders) permissions.push('添加領班');

                return `
                    <div class="project-user-item">
                        <div>
                            <div class="user-name">${user.name}</div>
                            <div class="user-detail">${user.phone || ''}</div>
                            ${permissions.length > 0 ? `
                                <div class="permission-tags">
                                    ${permissions.map(p => `<span class="permission-tag">${p}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                        <div class="user-actions">
                            ${actions}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 添加用戶到專案
        async function addUserToProject() {
            if (!selectedUser) {
                alert('請選擇一個用戶');
                return;
            }

            const userInfo = {
                user_id: selectedUser.user_id,
                user_type: currentSource === 'admins' ? 'admin' : 
                          currentSource === 'workers' ? 'worker' : 'owner',
                user_role: currentSource === 'workers' ? 'member' : null,
                team_id: currentSource === 'workers' ? selectedTeam : null,
                source_table: currentSource === 'admins' ? 'employees_simple' :
                             currentSource === 'workers' ? 'object_50hj8__c' : 'newopportunitycontactsobj',
                phone: selectedUser.phone || selectedUser.contact_phone,
                name: selectedUser.name || selectedUser.contact_name,
                nickname: selectedUser.nickname || selectedUser.name?.slice(-1) || '',
                password: selectedUser.password || (selectedUser.phone ? selectedUser.phone.slice(-3) : '000'),
                email: selectedUser.email || selectedUser.contact_email || ''
            };

            try {
                const response = await fetch(`${API_BASE}/api/v1/projects/${projectId}/users/add`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userInfo)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('用戶添加成功！');
                    // 重新載入用戶列表
                    await loadProjectUsers();
                    // 清除選擇
                    selectedUser = null;
                    document.querySelectorAll('.user-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    document.getElementById('addUserButton').disabled = true;
                } else {
                    alert('添加失敗：' + result.error);
                }
            } catch (error) {
                console.error('Error adding user:', error);
                alert('添加失敗');
            }
        }

        // 提升用戶為領班
        async function promoteUser(userId) {
            if (!confirm('確定要提升此成員為領班嗎？')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/projects/${projectId}/users/${userId}/role`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role: 'leader' })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('提升成功！');
                    await loadProjectUsers();
                } else {
                    alert('操作失敗：' + result.error);
                }
            } catch (error) {
                console.error('Error promoting user:', error);
                alert('操作失敗');
            }
        }

        // 移除用戶
        async function removeUser(userId) {
            if (!confirm('確定要移除此用戶嗎？')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/projects/${projectId}/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('移除成功！');
                    await loadProjectUsers();
                } else {
                    alert('操作失敗：' + result.error);
                }
            } catch (error) {
                console.error('Error removing user:', error);
                alert('操作失敗');
            }
        }

        // 更新簡稱（根據姓名）
        function updateNickname() {
            const name = document.getElementById('workerName').value.trim();
            const nicknameInput = document.getElementById('workerNickname');
            if (name && !nicknameInput.value) {
                nicknameInput.value = name.slice(-1);  // 取最後一字
            }
        }

        // 更新密碼（根據電話）
        function updatePassword() {
            const phone = document.getElementById('workerPhone').value.trim();
            const passwordInput = document.getElementById('workerPassword');
            if (phone && !passwordInput.value) {
                passwordInput.value = phone.slice(-3);  // 取後3碼
            }
        }

        // 創建新工人
        async function createNewWorker() {
            const name = document.getElementById('workerName').value.trim();
            const nickname = document.getElementById('workerNickname').value.trim() || name.slice(-1);
            const phone = document.getElementById('workerPhone').value.trim();
            const password = document.getElementById('workerPassword').value.trim() || phone.slice(-3);
            const email = document.getElementById('workerEmail').value.trim();
            const teamId = document.getElementById('workerTeam').value;

            if (!name || !phone) {
                alert('請填寫姓名和電話');
                return;
            }

            if (!teamId) {
                alert('請選擇工班');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/workers/create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name, 
                        nickname,
                        phone, 
                        password,
                        email,
                        team_id: teamId 
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('師父創建成功！');
                    // 隱藏表單
                    document.getElementById('newWorkerForm').classList.remove('show');
                    // 清空表單
                    document.getElementById('workerName').value = '';
                    document.getElementById('workerNickname').value = '';
                    document.getElementById('workerPhone').value = '';
                    document.getElementById('workerPassword').value = '';
                    document.getElementById('workerEmail').value = '';
                    document.getElementById('workerTeam').value = '';
                    // 重新載入工人列表
                    await loadAvailableUsers('workers');
                } else {
                    alert('創建失敗：' + (result.error || result.message));
                }
            } catch (error) {
                console.error('Error creating worker:', error);
                alert('創建失敗');
            }
        }

        // 取消創建新工人
        function cancelNewWorker() {
            document.getElementById('newWorkerForm').classList.remove('show');
        }

        // 綁定事件
        function bindEvents() {
            // Tab 切換
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    // 移除所有 active
                    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                    // 添加 active
                    button.classList.add('active');
                    
                    // 創建新師父按鈕由 loadAvailableUsers 和 selectTeamForWorkers 管理
                    
                    // 載入對應的用戶
                    loadAvailableUsers(button.dataset.source);
                });
            });

            // 工班選擇已由 selectTeamForWorkers 處理

            // 工班分頁切換
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('team-tab-button')) {
                    // 移除所有工班分頁的 active
                    document.querySelectorAll('.team-tab-button').forEach(tab => tab.classList.remove('active'));
                    // 添加 active
                    e.target.classList.add('active');
                    // 更新當前工班
                    currentTeamTab = e.target.dataset.teamId;
                    // 重新顯示該工班的用戶
                    loadProjectUsers();
                }
            });

            // 添加用戶按鈕
            document.getElementById('addUserButton').addEventListener('click', addUserToProject);

            // 創建新工人按鈕
            document.getElementById('createWorkerToggle').addEventListener('click', () => {
                const form = document.getElementById('newWorkerForm');
                form.classList.toggle('show');
                
                // 填充工班選項
                if (form.classList.contains('show')) {
                    const workerTeamSelect = document.getElementById('workerTeam');
                    workerTeamSelect.innerHTML = '<option value="">選擇工班...</option>';
                    teamsList.forEach(team => {
                        const option = document.createElement('option');
                        option.value = team.id;
                        option.textContent = team.name;
                        workerTeamSelect.appendChild(option);
                    });
                }
            });
        }

        // 頁面載入時初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
