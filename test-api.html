        }

<body>
    <h1>ğŸ”§ å·¥ç¨‹ç®¡ç†ç³»çµ± API æ¸¬è©¦</h1>
    
    <div class="api-info">
        <h2>API è³‡è¨Š</h2>
        <p><strong>Base URL:</strong> <code id="apiUrl">https://construction-management-api.lai-jameslai.workers.dev</code></p>
        <p><strong>ç‹€æ…‹:</strong> <span id="apiStatus" class="status">æª¢æ¸¬ä¸­...</span></p>
        <p><strong>ç‰ˆæœ¬:</strong> <span id="apiVersion">-</span></p>
        <p><strong>ç’°å¢ƒ:</strong> <span id="apiEnv">-</span></p>
    </div>

    <div class="test-section">
        <h2>1. å¥åº·æª¢æŸ¥</h2>
        <button onclick="testHealth()">æ¸¬è©¦ Health Endpoint</button>
        <div id="healthResult" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>2. ç™»å…¥æ¸¬è©¦</h2>
        <div>
            <input type="text" id="phone" placeholder="æ‰‹æ©Ÿè™Ÿç¢¼" value="0912345678">
            <input type="password" id="password" placeholder="å¯†ç¢¼" value="678">
            <button onclick="testLogin()">æ¸¬è©¦ç™»å…¥</button>
        </div>
        <div id="loginResult" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>3. ç²å–ç•¶å‰ç”¨æˆ¶</h2>
        <button onclick="testGetMe()" id="getMeBtn" disabled>æ¸¬è©¦ Get Me (éœ€å…ˆç™»å…¥)</button>
        <div id="getMeResult" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>4. å°ˆæ¡ˆåˆ—è¡¨</h2>
        <button onclick="testProjects()" id="projectsBtn" disabled>ç²å–å°ˆæ¡ˆåˆ—è¡¨ (éœ€å…ˆç™»å…¥)</button>
        <div id="projectsResult" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>5. CRM å•†æ©Ÿåˆ—è¡¨</h2>
        <button onclick="testOpportunities()" id="opportunitiesBtn" disabled>ç²å–å•†æ©Ÿåˆ—è¡¨ (éœ€å…ˆç™»å…¥)</button>
        <div id="opportunitiesResult" class="result" style="display:none;"></div>
    </div>

    <script>
        const API_URL = 'https://construction-management-api.lai-jameslai.workers.dev';
        let authToken = '';

        // Check API status on load
        window.onload = async () => {
            await checkApiStatus();
        };

        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                document.getElementById('apiStatus').className = 'status online';
                document.getElementById('apiStatus').textContent = 'åœ¨ç·š';
                document.getElementById('apiVersion').textContent = data.data?.version || '1.0.0';
                document.getElementById('apiEnv').textContent = data.data?.environment || 'production';
            } catch (error) {
                document.getElementById('apiStatus').className = 'status offline';
                document.getElementById('apiStatus').textContent = 'é›¢ç·š';
            }
        }

        function showResult(elementId, data, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                showResult('healthResult', data, response.ok);
            } catch (error) {
                showResult('healthResult', { error: error.message }, false);
            }
        }

        async function testLogin() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.data?.token) {
                    authToken = data.data.token;
                    document.getElementById('getMeBtn').disabled = false;
                    document.getElementById('projectsBtn').disabled = false;
                    document.getElementById('opportunitiesBtn').disabled = false;
                    showResult('loginResult', { ...data, token: '***å·²å„²å­˜***' }, true);
                } else {
                    showResult('loginResult', data, false);
                }
            } catch (error) {
                showResult('loginResult', { error: error.message }, false);
            }
        }

        async function testGetMe() {
            if (!authToken) {
                showResult('getMeResult', { error: 'è«‹å…ˆç™»å…¥' }, false);
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                showResult('getMeResult', data, response.ok);
            } catch (error) {
                showResult('getMeResult', { error: error.message }, false);
            }
        }

        async function testProjects() {
            if (!authToken) {
                showResult('projectsResult', { error: 'è«‹å…ˆç™»å…¥' }, false);
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/v1/projects`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                showResult('projectsResult', data, response.ok);
            } catch (error) {
                showResult('projectsResult', { error: error.message }, false);
            }
        }

        async function testOpportunities() {
            if (!authToken) {
                showResult('opportunitiesResult', { error: 'è«‹å…ˆç™»å…¥' }, false);
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/v1/crm/opportunities`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                showResult('opportunitiesResult', data, response.ok);
            } catch (error) {
                showResult('opportunitiesResult', { error: error.message }, false);
            }
        }
    </script>
