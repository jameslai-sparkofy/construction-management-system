name: Deploy to New Test Environment

on:
  push:
    branches: [new-main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-new-test.yml'
  workflow_dispatch:
    inputs:
      create_project:
        description: 'Create new Pages project if it does not exist'
        required: false
        default: 'true'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy New Test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update Frontend Config
        working-directory: ./frontend
        run: |
          # Ensure using unified config
          cp config.unified.js config.js
          echo "Updated frontend config for new test environment"

      - name: Deploy to New Cloudflare Pages Project
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # Deploy to new Cloudflare Pages project (will be created automatically if it doesn't exist)
          npx wrangler pages deploy frontend \
            --project-name construction-management-new-test \
            --commit-dirty=true

      - name: Get Deployment URL
        id: deployment
        run: |
          echo "📍 New Test Deployment URL: https://construction-management-new-test.pages.dev"
          echo "deployment_url=https://construction-management-new-test.pages.dev" >> $GITHUB_OUTPUT

      - name: Test Frontend
        run: |
          sleep 15
          curl -f https://construction-management-new-test.pages.dev || echo "Frontend not ready yet"
          echo "✅ New test deployment initiated!"

      - name: Notify Deployment
        if: success()
        run: |
          echo "🚀 New Test deployment completed successfully"
          echo "📍 URL: https://construction-management-new-test.pages.dev"
          echo "🔗 Latest deployment: ${{ steps.deployment.outputs.deployment_url }}"
          echo "🧪 Testing new-main branch content with fresh Pages project"